#            - "/*"

# you can define service wide environment variables here
  environment: ${file(${opt:envdir, '.'}/${opt:stage, self:provider.stage}-vars.yml):environment}
  environmentSecrets:
    PGPASSWORD: '/synoptics/${opt:stage, self:provider.stage}/nics-postgres'
    SYNOPTICSTOKEN: '/synoptics/${opt:stage, self:provider.stage}/svc-token'

