service: synoptics # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless versiocn
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
  stage: ${opt:stage, self:custom.defaultStage}
  region: us-west-2

  vpc: ${file(${opt:envdir, '.'}/${opt:stage, self:provider.stage}-vars.yml):vpc}

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
      - Effect: Allow
        Action:
        - KMS:Decrypt
        Resource: ${file(${opt:envdir, '.'}/${opt:stage, self:provider.stage}-vars.yml):kmskey}
