service: srgan-deployment

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-south-1
  timeout: 60
  apiGateway:
      binaryMediaTypes:
          - '*/*'
          - multipart/form-data

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    strip: false
    noDeploy:
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - setuptools
      - six
      - tensorboard
    useStaticCache: true
    useDownloadCache: true
    cacheLocation: ./.serverless/.requirements_cache

# you can add packaging information here
package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**
    - cache/**
    - test/**
    - __pycache__/**
    - .pytest_cache/**
    - model/**

functions:
  super_resolution_GAN:
    handler: handler.super_resolution_GAN
    memoreSize: 3008
    timeout: 60
    events:
      - http:
          path: srGan
          method: post
          cors: true

plugins:
  - serverless-python-requirements
