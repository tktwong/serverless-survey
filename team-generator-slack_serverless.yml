service: team-generator
frameworkVersion: '2'
provider:
  name: aws
  stage: production
  runtime: nodejs12.x
  region: eu-west-2
  environment:
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
functions:
  slack:
    handler: app.handler
    events:
      - http:
          path: slack/events
          method: post
plugins:
  - serverless-offline
useDotenv: true