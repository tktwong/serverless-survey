service: face-recognition-service
provider:
  name: aws
  runtime: python3.8
  region: ap-south-1
  stage: dev
  timeout: 60
  environment:
    S3_BUCKET: tsai-session1-models
    MODEL_PATH: resnet34.pt
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - s3:getObject
      Resource: arn:aws:s3:::tsai-session1-models/resnet34.pt

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    strip: false
    noDeploy:
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - setuptools
      - six
      - tensorboard
    useStaticCache: true
    useDownloadCache: true
    cacheLocation: "./cache"

package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**
    - cache/**
    - test/**
    - __pycache__/**
    - .pytest_cache/**
    - model/**
    - node_modules/**
    - venv/**

functions:
  align_image:
    handler: handler.align_image
    memorySize: 3008
    timeout: 60
    events:
      - http:
          path: align_images
          method: post
          cors: true

plugins:
  - serverless-python-requirements
