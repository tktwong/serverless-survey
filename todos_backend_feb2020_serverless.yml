service: todo-backend-feb2020

provider:
  name: aws
  runtime: nodejs12.x
  profile: clos
  region: eu-west-1

functions:
  tasks:
    handler: handler.app # handler - name of file, app = named export
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          path: /tasks
          method: GET
          cors: true # Cross Origin Resource Sharing
      - http:
          path: /tasks/{id} # id is a Path Parameter
          method: PUT
          cors: true
      - http:
          path: /tasks
          method: POST
          cors: true
      - http:
          path: /tasks/{id}
          method: DELETE
          cors: true
