service: mes-mi-export-service

provider:
  name: aws
  runtime: nodejs8.10

functions:
  uploadToRSIS:
    handler: src/functions/uploadToRSIS/framework/handler.handler
    events:
      - http:
          path: upload-to-rsis
          method: get

custom:
  webpack:
    webpackConfig: 'webpack-sls-offline.config.js'

plugins:
  - serverless-webpack
  - serverless-offline
