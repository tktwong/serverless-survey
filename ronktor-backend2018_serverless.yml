
service: Ronktor-Backend2018

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1
  environment:
    TableName: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.TableName}"
plugins:
  - serverless-offline
  - serverless-aws-models

package:
  exclude:
    - .env
custom: 
  models:
    CreateRequest:
      ContentType: "application/json"
      Schema: ${file(models/ObservationModel.json)}

functions:
  hello:
    handler: handler.hello
  
  getAll:
    handler: operations/getObs.getObs
    events:
      - http:
          path: api/observations
          method: get
          cors: true

  addObs:
    handler: operations/addObs.addObs
    events:  
      - http:
          path: api/observations
          method: post
          cors: true
          requestModels:  
            "application/json": "CreateRequest"
      

  
resources:
  Resources:
    ObservationDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.TableName}
