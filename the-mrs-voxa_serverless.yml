service: mrs-voxa

custom:
  config: ${file(src/config/index.js):asFunction}

provider:
  name: aws
  runtime: nodejs8.10
  environment:
    NODE_ENV: ${opt:stage}

functions:
  googleAction:
    timeout: 6
    handler: src/handler.assistantHandler
    memorySize: 512
    events:
      - http:
          path: googleAction
          method: POST
          private: false # Requires clients to add API keys values in the `x-api-key` header of their request

package:
  excludeDevDependencies: true
  include:
    - src/config/*.json

  exclude:
    - scripts/**
    - assets/**
    - reports/**
    - speech-assets/**

resources:
  Resources:
    assets:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.config.s3.bucket}
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedMethods:
                - GET
