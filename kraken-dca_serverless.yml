service:
  name: dca-runner

app: dca
org: wslyvh

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-1
  environment:
    API_KEY: ${param:API_KEY}
    API_SECRET: ${param:API_SECRET}
    WALLET_ADDRESS_ETH: ${param:WALLET_ADDRESS_ETH}

functions:
  cron:
    handler: build/default.handler
    events:
      - schedule: cron(0 7 ? * 2L *)

  default:
    handler: build/default.handler
    events:
      - http:
          path: default
          method: GET
          cors: true

  trade:
    handler: build/account.trade
    events:
      - schedule: cron(0 7 ? * 2L *)

  withdraw:
    handler: build/account.withdraw
    events:
      - schedule: cron(0 8 ? * 2L *)
