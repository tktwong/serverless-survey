service:
  name: graphql-music-tracker

frameworkVersion: '>=2.0.0'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${env:STAGE}
  stackName: ${env:STACK_NAME}
  deploymentBucket:
    name: ihm-musiclab-infrastructure-builds-${env:STAGE}
  timeout: 30
  logRetentionInDays: 14
  environment:
    STAGE: ${env:STAGE}
  # apiGateway: # Optional API Gateway global config
  #   restApiId: xxxxxxxxxx # REST API resource ID. Default is generated by the framework
  tracing:
    apiGateway: false
    lambda: true

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    useChildProcesses: true
  webpack:
    webpackConfig: 'webpack/webpack.${env:WEBPACK_CONFIG}.js'
    packager: 'yarn'
    keepOutputDirectory: true
    stats: minimal

functions:
  GraphQl:
    handler: src/graphql/index.handler
    name: MusicTrackerGraphQL-${env:STAGE}
    description: GraphQL API for music tracker
    role: GraphQLRead
    environment:
      # PARTITION_KEY: ${cf:${env:STACK_NAME_OF_DYNAMO}-${env:STAGE_OF_DYNAMO_STACK}.PartitionKey}
      PARTITION_KEY: groupId
      # RANGE_KEY: ${cf:${env:STACK_NAME_OF_DYNAMO}-${env:STAGE_OF_DYNAMO_STACK}.RangeKey}
      RANGE_KEY: individualId
      # TABLE_NAME: ${cf:${env:STACK_NAME_OF_DYNAMO}-${env:STAGE_OF_DYNAMO_STACK}.TableName}
      TABLE_NAME: music-tracker-view-dev
    events:
      - http:
          path: /graphql
          method: post
          cors: true

resources:
  Resources:
    # IAM
    GraphQLRead:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: 'sts:AssumeRole'
        Policies:
          - PolicyName: GetItem
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Action:
                    - dynamodb:GetItem
                    - dynamodb:Query
                  Effect: Allow
                  Resource: '*'
                  # Resource: ${cf:${env:STACK_NAME_OF_DYNAMO}-${env:STAGE_OF_DYNAMO_STACK}.TableArn}
                - Effect: Allow
                  Action:
                    - xray:PutTraceSegments
                  Resource: '*'
                - Effect: Allow
                  Action:
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: '*'
