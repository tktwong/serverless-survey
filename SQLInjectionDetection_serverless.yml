org: bachazachry
app: sqlinjecdetect
service: flask-api

provider:
  name: aws
  runtime: python3.7

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

custom:
  wsgi:
    app: app.app
    pythonBin: python3.7
    packRequirements: false

plugins:
  - serverless-wsgi
  - serverless-python-requirements