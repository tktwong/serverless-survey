service: gladnews

frameworkVersion: ">=1.27.2 <2.0.0"

provider:
  name: aws
  region: us-east-1
  runtime: nodejs6.10

functions:

resources:
  Outputs:
    WebSiteUrl:
      Value: {"Fn::GetAtt": [WebSite, WebsiteURL]}
    WebSiteBucket:
      Value: {Ref: WebSite}
  Resources:
    WebSite:
      Type: "AWS::S3::Bucket"
      Properties:
        WebsiteConfiguration:
          ErrorDocument: index.html
          IndexDocument: index.html
