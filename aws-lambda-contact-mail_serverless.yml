service: contact-mail
provider:
  name: aws
  region: '${opt:region, ''us-east-1''}'
  runtime: nodejs12.x
  stage: '${opt:stage, ''stg''}'
  deploymentBucket:
    name: 'deploy-bucket-${self:provider.stage}'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'SNS:*'
      Resource: "COLOQUE O ARN DO SEU SNS"
    - Effect: Allow
      Action:
        - 'SES:*'
      Resource: "COLOQUE O ARN DO SEU SES"

functions:
  app:
    description: "Email | Recebe UM POST do formul√°rio de contato, valida o CAPTCHA e envio o email."
    handler: src/app.handler
    memorySize: 128
    timeout: 30
    environment:
      APP_ENVIRONMENT: ${self:provider.stage}
      RECAPTCHA_SECRET_KEY: COLOQUE A SUA KEY DO RECAPTCHA
      RECAPTCHA_MINIMUM_SCORE: 0.5
      SNS_MAIL_TOPIC_ARN: COLOQUE O SEU ARN DO SNS
      SES_SOURCE_MAIL: "COLOQUE O SEU EMAIL CONFIGURADO NO SES"
    events:
      - http:
          path: /
          method: post
          cors:
            origin: '*'
            allowCredentials: true

package:
  excludeDevDependencies: true
  exclude:
    - '*'
    - .idea/**
    - .vscode/**
    - bin/**
    - coverage/**
    - temp/**
    - test/**
    - docker/**
