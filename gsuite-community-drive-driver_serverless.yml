service: gsuite-driver
plugins:
  - serverless-python-requirements
custom:
  stage: ${env:STAGE}
  pythonRequirements:
    dockerizePip: false
    dockerImage: mozillaiam/docker-sls:latest
    cleanupZipHelper: true
provider:
  name: aws
  runtime: python3.6
  stage: ${env:STAGE}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:DescribeStream"
        - "dynamodb:GetItem"
        - "dynamodb:GetRecords"
        - "dynamodb:GetShardIterator"
        - "dynamodb:ListStreams"
        - "dynamodb:ListTables"
        - "dynamodb:ListTagsOfResource"
        - "dynamodb:Query"
        - "dynamodb:Scan"
      Resource: arn:aws:dynamodb:*:*:table/cis-stream-prod-and-idv-IdentityVaultUsers-LMGGZ2XE8K6F
    - Effect: "Allow"
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:DescribeStream"
        - "dynamodb:GetItem"
        - "dynamodb:GetRecords"
        - "dynamodb:GetShardIterator"
        - "dynamodb:ListStreams"
        - "dynamodb:ListTables"
        - "dynamodb:ListTagsOfResource"
        - "dynamodb:Query"
        - "dynamodb:Scan"
      Resource: arn:aws:dynamodb:*:*:table/CISStaging-VaultandStreams-IdentityVaultUsers-O35P6M8U9LNW
    - Effect: "Allow"
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:GetItem"
        - "dynamodb:GetRecords"
        - "dynamodb:GetShardIterator"
        - "dynamodb:ListStreams"
        - "dynamodb:ListTables"
        - "dynamodb:ListTagsOfResource"
        - "dynamodb:Query"
        - "dynamodb:Scan"
      Resource: arn:aws:dynamodb:*:*:table/credential-store
    - Effect: "Allow"
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:GetItem"
        - "dynamodb:GetRecords"
        - "dynamodb:GetShardIterator"
        - "dynamodb:ListStreams"
        - "dynamodb:ListTables"
        - "dynamodb:ListTagsOfResource"
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:PutItem"
      Resource: arn:aws:dynamodb:*:*:table/gsuite-driver-state
    -
      Effect: "Allow"
      Action:
        - "logs:*"
      Resource:
        - "arn:aws:logs:*:*:log-group:/cis/**"
functions:
  gsuite-driver:
    handler: main.handle
    timeout: 300
    environment: ${file(${self:custom.stage}-vars.yml)}
    events:
      - schedule:
          name: gsuite-driver-5-minute-sync
          description: 'Sync groups with google every 5 minutes'
          rate: rate(5 minutes)
          enabled: true
resources:
  Resources:
    stateTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gsuite-driver-state
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
