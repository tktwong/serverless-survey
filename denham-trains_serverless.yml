functions:
  trainsStationToStationWithDateAndTime:
    handler: src/route.routeWithDateAndTime
    tags:
      Project: DenhamTrains
    timeout: 30
    memorySize: 128
    description: Check services between two stations
    events:
      - http:
          path: trains/{fromStation}/to/{toStation}/{year}/{month}/{day}/{time}
          method: get
          cors: true
          request:
            parameters:
              path:
                fromStation: true
                toStation: true
                year: true
                month: true
                day: true
                time: true
  trainsStationWithDateAndTime:
    handler: src/station.stationWithDateAndTime
    tags:
      Project: DenhamTrains
    timeout: 30
    memorySize: 128
    description: Check times at station
    events:
      - http:
          path: station/{station}/{year}/{month}/{day}/{time}
          method: get
          cors: true
          request:
            parameters:
              path:
                station: true
                year: true
                month: true
                day: true
                time: true
