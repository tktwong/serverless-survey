service: golding
frameworkVersion: "2"
custom:
  webpack:
    webpackConfig: "./webpack.config.js"
    includeModuels: true
provider:
  name: aws
  region: us-east-2
  runtime: nodejs12.x
  iamRoleStatments:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "ses:sendEmail"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "sns:publish"
      Resource: "*"

functions:
  createUserItem:
    handler: index.createRequest
    events:
      - http:
          path: /request
          method: post
          cors: true
  sendTextMessage:
    handler: index.sendTextMessage
    events:
      - http:
          path: /text
          method: post
          cors: true


plugins:
  - serverless-webpack
  - serverless-offline
