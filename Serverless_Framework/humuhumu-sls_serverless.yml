plugins:
  - serverless-webpack

functions:

  vote:
    handler: humuhumu.vote
    events:
      - http:
          path: humuhumu
          method: post
          cors: true

  groupCount:
    handler: humuhumu.groupCount
    events:
      - http:
          path: humuhumu/count/{groupId}
          method: get
          cors: true

  deleteGroupCount:
    handler: humuhumu.deleteGroupCount
    events:
      - http:
          path: humuhumu/{groupId}
          method: delete
          cors: true

