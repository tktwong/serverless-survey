# you can add CloudFormation resource templates here
resources:
  Resources:
    humuhumuTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: humuhumuTable
        AttributeDefinitions:
          - AttributeName: groupId
            AttributeType: S
          - AttributeName: humuId
            AttributeType: S
        KeySchema:
          - AttributeName: groupId
            KeyType: HASH
          - AttributeName: humuId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

