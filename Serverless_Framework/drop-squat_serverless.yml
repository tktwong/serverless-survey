service: drop-squat
app: drop-squat
org: nmmascia
provider:
  name: aws
  runtime: nodejs10.x
  environment:
    VERIFICATION_TOKEN: ${env:VERIFICATION_TOKEN}
    BOT_TOKEN: ${env:BOT_TOKEN}
    CHANNEL_ID: ${env:CHANNEL_ID}
    WORKOUTS_DB_TABLE: ${opt:stage}-workouts-table
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - { 'Fn::GetAtt': ['WorkoutsTable', 'Arn'] }
functions:
  event:
    handler: src/events/handler.handler
    events:
      - http:
          path: /event
          method: post
  response:
    handler: src/response/handler.handler
    events:
      - http:
          path: /response
          method: post
  record:
    handler: src/record/handler.handler
    events:
      - http:
          path: /record
          method: get
          request:
            template:
              application/json: >
                {
                  "week": "$input.params(''week'')"
                }
  postUpdate:
    handler: src/post-update/handler.handler
    events:
      - schedule: cron(0 10 ? * MON *)
resources:
  Resources:
    WorkoutsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}-workouts-table
        AttributeDefinitions:
          - AttributeName: week
            AttributeType: S
        KeySchema:
          - AttributeName: week
            KeyType: HASH
        # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${opt:stage}-users-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        # Set the capacity to auto-scale
        BillingMode: PAY_PER_REQUEST
