service: BiceVida

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  role: BiceVidaRole
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stackTags:
    Responsable: "Gerardo Manuel Mu√±oz Illesca"
  environment:
    SERVERNAME: ${self:custom.prefix}
    SENTRY_DNS: ${self:custom.SENTRY.dns}

custom: ${file(./Custom-${opt:stage}.yml)}

functions:
  root:
    handler: handler.handler
    timeout: 20
    events:
      - http:
          path: /
          method: ANY
          cors: true
  proxy:
    handler: handler.handler
    timeout: 20
    events:
      - http: 
          path: /{proxy+}
          method: ANY
          cors: true
  poliza:
    handler: handler.poliza
    timeout: 20
    events:
      - http: 
          path: /poliza
          method: POST
          cors: true

resources:
  Resources:
    VentasRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: lambda.amazonaws.com
          Version: '2012-10-17'
        Policies:
          - PolicyName: CanLog
            PolicyDocument: 
              Version: '2012-10-17'
              Statement: 
                - Effect: Allow
                  Action:
                    - logs:CreateLogStream
                    - logs:CreateLogGroup
                    - logs:PutLogEvents
                  Resource: '*'
          - PolicyName: ExecuteApis
            PolicyDocument: 
              Version: '2012-10-17'
              Statement: 
                - Effect: Allow
                  Action:
                    - execute-api:Invoke
                  Resource:
                    - "arn:aws:execute-api:${opt:region, self:provider.region}:*:*/*"

package:
  individually: true
  excludeDevDependencies: false
  exclude:
    - node_modules/**