service: course-service
frameworkVersion: ">=1.11.0 <2.0.0"
provider:
  name: aws
  apiKeys:
    - ${self:service}-${opt:stage}-internal
  runtime: nodejs10.x
  region: us-east-1
  versionFunctions: false
  environment:
    STAGE: ${opt:stage}

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 3002

package:
  include:
    - src/**
    - '!src/**/*.test.js'

functions:
  graphql:
    handler: src/gql/server.handler
    events:
      - http:
          path: graphql
          method: post
          private: true
      - http:
          path: graphql
          method: get
