service: shuriken-backend

provider:
  name: aws
  runtime: nodejs8.10
  # If profile is specified, environment variables will
  # not be found when using TravisCI
  # profile: serverless 

  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  hello:
    handler: shuriken/hello.hello
    events:
      - http:
          path: shuriken/hello
          method: get
          cors: true
  add:
    handler: shuriken/add.add
    events:
      - http:
          path: shuriken/add
          method: post
          cors: true
  get:
    handler: shuriken/get.get
    events:
      - http:
          path: shuriken/get
          method: get
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}