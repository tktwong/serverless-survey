service: serverless-framework-javascript # NOTE: update this with your service name

frameworkVersion: ">=1.4.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs10.16
  stage: ${opt:stage, 'dev'}
  region: ap-southeast-1
  environment:
    NODE_ENV: ${opt:stage, 'dev'}

functions:
  ping:
    handler: functions/ping.handler
    events:
      - http:
          path: /
          method: get

custom:
  serverless-offline-sns:
    port: 4002 # a free port for the sns server to run on
    debug: false
    # host: 0.0.0.0 # Optional, defaults to 127.0.0.1 if not provided to serverless-offline
    # sns-endpoint: http://127.0.0.1:4567 # Optional. Only if you want to use a custom endpoint
    # accountId: 123456789012 # Optional

resources:
  - ${file(resources/api-gateway-errors.yml)}

plugins:
  - serverless-offline
  - serverless-offline-sns

