functions:
  create_user:
    handler: createUser.lambda_handler
    event:
      - http:
        path: users/create
        method: get
  get_users:
    handler: getUsers.lambda_handler
    event:
      - http:
        path: users/get
        method: get
  create_reservation:
    handler: createReservation.lambda_handler
    event:
      - http:
        path: reservations/create
        method: get

