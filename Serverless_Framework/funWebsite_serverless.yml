resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: {self:environment.USER_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    reservationsTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: {self:environment.RESERVATION_TABLE_NAME}
          AttributeDefinitions:
            - AttributeName: playerOne
              AttributeType: HASH
            - AttributeName: playerTwo
              AttributeType: HASH
            - AttributeName: startTime
              AttributeType: S
            - AttributeName: endTime
              AttrubuteType: S
          KeySchema:
            - AttributeName: id
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1