org: KingNetwork # (optional) serverless dashboard org. default is the first org you created during signup.
app: MovieParadise # (optional) serverless dashboard app. default is the same as the name property.
stage: release # (optional) serverless dashboard stage. default is dev.
component: website
name: MovieParadise # (required) name of your website component instance.

inputs:
  src:
    src: ./dist # (optional) path to the source folder. default is a hello world app.
    index: index.html
    error: index.html
  region: ap-chengdu
  bucketName: movie-paradise
  protocol: https
