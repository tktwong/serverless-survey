service: MyPortfolio

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ap-northeast-2
  environment:
    STAGE: ${self:provider.stage}

functions:
  web:
    handler: webHandler.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
  api:
    handler: apiHandler.handler
    events:
      - http:
          path: /api
          method: ANY
          cors: true
      - http:
          path: /api/{proxy+}
          method: ANY
          cors: true
    role: apiRole

resources:
  Resources:
    portfolioContactTable: # dynamodb table logicalName
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: portfolio-contact
        AttributeDefinitions:
          - AttributeName: createdAt
            AttributeType: N
        KeySchema:
          - AttributeName: createdAt
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    apiRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ApiRole
        Path: "/portfolio/api/"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
        Policies:
          - PolicyName: root
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:*:*:*
          - PolicyName: forDynamo
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:PutItem
                  Resource: 
                    Fn::GetAtt: portfolioContactTable.Arn # dynamodb table logicalName

plugins:
  - serverless-offline