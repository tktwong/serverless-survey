service:
  name: maze-solver-server
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - '@jensvog/serverless-postman-env-plugin'

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  apiKeys:
    - ${opt:stage, 'dev'}MazeSolver
  usagePlan:
    quota:
      limit: 50000
      period: MONTH
    throttle:
      burstLimit: 1000
      rateLimit: 500

functions:
  solvemaze:
    handler: handler.maze
    events:
      - http:
          method: post
          path: solvemaze
          request:
            schema:
              application/json: ${file(models/maze.json)}
          private: true