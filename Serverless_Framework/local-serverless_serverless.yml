service: local-serverless-lambda-example
provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ap-southeast-2
  environment: 
    #APP_SECRET: ${file(./config.yml):${self:custom.stage}.APP_SECRET}
    DB_PREFIX: dev #${file(./config.yml):${self:custom.stage}.DB_PREFIX}

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  graphql:
    handler: index.graphqlHandler
    events:
      - http:
          path: "{proxy+}"
          method: any
          cors: true

custom:
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    DB_PREFIX: 
      - dev #${file(./config.yml):${self:custom.stage}.DB_PREFIX}
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    seed:
      domain:
        sources:
          - table: dev-user
            sources: [./migrations/user-seed.json]
          #- table: dev-user
          #  sources: [./migrations/user-seed.json]
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true

resources:
  Resources: ${file(migrations/user.yml)}
