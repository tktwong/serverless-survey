
service: rating
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  memorySize: 128 # optional, in MB, default is 1024
  timeout: 2 # optional, in seconds, default is 6
  role: arn:aws:iam::894771629905:role/service-role/test-rating-role-7v0k3zvh # Overwrite the default IAM role which is used for all functions

package:
  include:
    - node_modules/**
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  rating-update:
    handler: handler.rating
    events:
      - http:
          path: update
          method: POST
          cors:
            origin: "*"
  get-rating:
    handler: getRating.getRating
    events:
      - http:
          path: get
          method: POST
          cors:
            origin: "*"

resources:
  Resources:
    ApiPathMapping:
      Type: AWS::ApiGateway::BasePathMapping
      DependsOn: ApiGatewayRestApi
      Properties:
        BasePath: rating
        Stage: ${self:provider.stage}
        RestApiId:
          Ref: ApiGatewayRestApi
        DomainName: "dev-api.gotdadjoke.com"

