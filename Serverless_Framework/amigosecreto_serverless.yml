service: dev-secret
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

plugins: 
  - serverless-offline

functions:
  create:
    handler: src/handlers/secrets.create
    events:
    - http:
        path: /secret/
        method: post
        cors: true
  get:
    handler: src/handlers/secrets.get
    events:
    - http:
        path: /secret/{id}
        method: get
        cors:
          origin: '*'
          headers: 
            - admin-key
  draw:
    handler: src/handlers/secrets.draw
    role: arn:aws:iam::532412818389:role/dev-week-1
    events:
    - http:
        path: /secret/{id}/draw
        method: put
        cors:
          origin: '*'
          headers: 
            - admin-key
  createParticipant:
    handler: src/handlers/participants.create
    events:
    - http:
        path: /secret/{id}/participants
        method: post
        cors: true        
  deleteParticipant:
    handler: src/handlers/participants.delete
    events:
    - http:
        path: /secret/{id}/participants/{participantId}
        method: delete
        cors:
          origin: '*'
          headers: 
            - admin-key