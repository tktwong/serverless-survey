app: note-me-down
service: note-me-down
plugins:
  - serverless-webpack
  - serverless-offline
custom:
  serverless-offline:
    noPrependStageInUrl: true
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    packager: 'npm'
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
functions:
  app:
    handler: index.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
      - cors: true