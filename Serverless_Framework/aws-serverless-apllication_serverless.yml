service: serverless-dynamo-basic-operations

custom:
  stage: ${opt:stage, self:provider.stage}
  settings:
    qa:
     ITEMS_DYNAMO_TABLE: sls-company-qa     
    prod:
     ITEMS_DYNAMO_TABLE: sls-company-prod     

provider:
  name: aws
  runtime: nodejs8.10
  profile: **
  region: us-east-2
  stage: qa
  environment: ${self:custom.settings.${self:custom.stage}}
  
  iamRoleStatements: # permissions for all of your functions can be set here
    - Effect: "Allow"
      Action: # Gives permission to DynamoDB tables in a specific region       
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.${self:custom.stage}.ITEMS_DYNAMO_TABLE}"

functions:
  saveItem:
    handler: handler.saveItem
    events:
     - http:
        path: company
        method: post
  getItem:
    handler: handler.getCompany
    events:
     - http:
        path: company/{companyId}
        method: get
  deleteItem:
      handler: handler.deleteCompany
      events:
      - http:
          path: company/{companyId}
          method: delete
  updateItem:
      handler: handler.updateCompany
      events:
      - http:
          path: company/{company}
          method: put
          
# you can add CloudFormation resource templates here
resources:
 Resources:
   ImagesTable:
     Type: AWS::DynamoDB::Table
     Properties:
      AttributeDefinitions:
      - AttributeName: "companyId"
        AttributeType: "S"
      KeySchema:
      - AttributeName: "companyId"
        KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: ${self:custom.settings.${self:custom.stage}.ITEMS_DYNAMO_TABLE}
    
