service: dont-crypto

provider:
  name: aws
  runtime: haskell

functions:
  dont-crypto-func:
    handler: dont-crypto.dont-crypto-exe
    events:
      - http:
          path: getrejected
          method: get
          authorizer:
            name: dONT-auth
            type: request
      - http:
          path: getstuff
          method: get
  dONT-auth:
    handler: dont-crypto.dont-auth
    events:
      - http:
          path: getauth
          method: get # with a path of the form `dir1/.../dirn`, relative to `serverless.yml`,
    # which points to the location where the Haskell package `mypackage` is
    # defined. This prefix is not needed when the Stack project is defined at
    # the same level as `serverless.yml`.

plugins:
  - serverless-haskell
  - serverless-offline

custom:
  haskell:
    docker: DOCKER

resources:
  Resources:
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Dont
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: DynamoDbTable
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: arn:aws:dynamodb:us-east-2:066707434473:table/Dont
        Roles:
          - Ref: IamRoleLambdaExecution
