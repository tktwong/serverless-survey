---
service: emojo

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

provider:
  name: aws
  stage: dev
  runtime: nodejs8.10
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:PutObjectAcl"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - Ref: ResizedS3Bucket
            - "/*"

  environment:
    GITHUB_TOKEN: ${env:GITHUB_TOKEN}
    GITHUB_REPO: ${env:GITHUB_REPO}
    GITHUB_REPO_DIR: ${env:GITHUB_REPO_DIR}
    GITHUB_REPO_BRANCH: ${env:GITHUB_REPO_BRANCH}
    ACCESS_TOKEN: ${env:ACCESS_TOKEN}
    VERIFICATION_TOKEN: ${env:VERIFICATION_TOKEN}
    S3_BUCKET:
      Ref: ResizedS3Bucket

functions:
  index:
    handler: src/handler.handler
    events:
      - http:
          path: slack/emojo
          method: POST

resources:
  Resources:
    ResizedS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-${self:provider.stage}
  Outputs:
    ResizedS3BucketName:
      Value:
        Ref: ResizedS3Bucket

package:
  excludeDevDependencies: true
  exclude:
    - coverage/**
    - .circleci/**
    - .git/**

custom:
  serverless-offline:
    # dontPrintOutput: true
    port: ${env:WEBSERVER_PORT, '5020'}
