# you can add CloudFormation resource templates here
resources:
  Resources:
    S3BucketNanoservices:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: course-serverless-bkt

    ServerlessImageTable:
      Type: AWS::DynamoDB::Table
      Properties: 
        TableName: ${self:custom.dynamo-images}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 1