service: lean-react

plugins:
  - serverless-apigw-binary
  - serverless-webpack
  - serverless-offline

custom:
  contentCompression: 1024
  apigwBinary:
    types:
      - '*/*'
  webpack:
    webpackConfig: ./config/server/webpack.config.js
  serverless-offline:
    port: 8080
  includeDependencies:
    always:
      - 'www/**'    

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  runtime: nodejs8.10

functions:
  function:
    handler: src/server.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'

# https://github.com/serverless/serverless/issues/4426#issuecomment-456380155
package:
  excludeDevDependencies: true
  include:
    - node_modules/**/node_modules/**/*.js
    - node_modules/**/node_modules/**/package.json
  exclude:
    - .vscode/**
    - .gitignore
    - gulpfile.js
    - package-lock.json
    - src/**
    # aws-sdk is included in Lambda
    - node_modules/**/aws-sdk/**
    # aws-sdk is included in Lambda
    - node_modules/**/bin/**
    - node_modules/**/.editorconfig
    - node_modules/**/.eslintrc.js
    - node_modules/**/.travis.yml
    - node_modules/**/.eslintrc
    - node_modules/**/.jscsrc
    - node_modules/**/.jshintignore
    - node_modules/**/license.txt
    - node_modules/**/tsconfig.json
    - node_modules/**/workspace.json
    - node_modules/**/*.md
    - node_modules/**/*.ts
    - node_modules/**/*.markdown
    - node_modules/**/.npmignore
    - node_modules/**/.jshintrc
    - node_modules/**/LICENSE
    - node_modules/**/LICENCE
    - node_modules/**/license
    - node_modules/**/Makefile
    - node_modules/**/yarn.lock
    - node_modules/**/package-lock.json
    - node_modules/**/*.map
    - node_modules/**/test/**
    - node_modules/**/.vscode/**
    - node_modules/**/tests/**
    - node_modules/**/benchmark/**
    - node_modules/**/scripts/**
    - node_modules/**/__tests__/**
    - node_modules/**/*.min.js