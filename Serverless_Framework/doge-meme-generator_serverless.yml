#     - s3: ${bucket}
#     - schedule: rate(10 minutes)
#     - sns: greeter-topic

# you can add CloudFormation resource templates here
resources:
  Resources:
    DogeS3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: iopipe-workshop-doge-sjsu-msse-cmpe-272-j2s2-east-us

