service: doge-meme-generator # NOTE: update this with your service name

provider:
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  iamRoleStatements:
  - Effect: "Allow"
    Action:
      - "s3:GetObject"
    Resource: "arn:aws:s3:::iopipe-workshop-doge-sjsu-msse-cmpe-272-j2s2-east-us/*"
  - Effect: "Allow"
    Action:
      - "s3:PutObject"
    Resource: "arn:aws:s3:::iopipe-workshop-doge-sjsu-msse-cmpe-272-j2s2-east-us/*"
