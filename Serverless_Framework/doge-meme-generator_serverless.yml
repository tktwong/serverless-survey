functions:
  create:
    handler: doge.create
    memorySize: 128
    timeout: 30
    events:
      - http:
          path: doge/create
          method: get
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - arn:aws:lambda:us-east-1:797374828937:layer:image-magick-freetype:1


#   you can add any of the following events
