service:  # NOTE: update this with your service name or Your user name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  region: # AWS Region for lambda
  stage: dev
  memorySize: 128 # default memory size of lambda, you can overwrite for individual functions.
  deploymentBucket: # Deployment bucket name. Default is generated by the framework
  environment:   # Define function environment variables here
    aws_account:  # AWS account number, this number will be for ReportGarden
    access_key:  # AWS Access Key
    secret_key:  # AWS Secret Key
    region:  # AWS Region
    sns_topic:  # If you change kindly change subscribe


plugins:
  - serverless-webpack

custom:
  webpackIncludeModules:
    packagePath: './package.json'

functions:
  publish:
    handler: handler.publish
    events:
      - http:
          path: publish
          method: post
  subscribe:
    handler: handler.subscribe
    events:
      - sns: pdf-print
