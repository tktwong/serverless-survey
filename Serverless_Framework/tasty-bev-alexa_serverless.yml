service: ask-custom-tasty-beverage

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
 
functions:
  default:
    description: Handler for the Tasty Beverage Alexa Skill
    handler: index.handler
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DescribeTable
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:us-east-1:594440616035:table/userTable-${self:provider.stage}
    environment:
      STAGE: ${self:provider.stage}
    events:
      - alexaSkill: amzn1.ask.skill.49851b4e-0a68-42d7-a0e5-978a3dc108d3
      - http:
          path: alexa/handle
          method: post
          private: true
 
resources:
  Resources:
    userTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: userTable-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


package:
  exclude:
    - /*
  include:
    - index.js
    - node_modules
    - etc/*
    - data/*
# Add serverless-local-alexa-server to your plugins: 
plugins:
  - serverless-local-alexa-server