service: alexa-home
provider:
 name: aws
 runtime: nodejs10.x
 stage: ${opt:stage, self:custom.defaultStage}
 profile: default
 region: us-east-1
 environment:
  DYNAMODB_TABLE_EXPENSES: ${self:service}-expenses-${opt:stage, self:provider.stage}
 iamRoleStatements:
   - Effect: Allow
     Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
     Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE_EXPENSES}"
custom:
 defaultStage: dev
 profiles:
  dev: default
  prod: default
 dynamodb:
  start:
  migrate: true
 resources:
  Resources:
   DynamoDbTableExpenses:
    Type: "AWS::DynamoDB::Table"
    DeletionPolicy: Retain
    Properties:
     AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: createdAt
        AttributeType: N
     KeySchema:
      - AttributeName: id
        KeyType: HASH
      - AttributeName: createdAt
        KeyType: RANGE
     ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
     TableName:
      ${self:provider.environment.DYNAMODB_TABLE_EXPENSES}
functions:
 addExpense:
  handler: handler.handler
  events:
   - alexaSkill
