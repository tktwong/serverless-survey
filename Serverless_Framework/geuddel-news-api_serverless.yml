# app plugins to transpile ES6/ES7
plugins:
  # - serverless-bundle
  - serverless-offline
  - serverless-webpack

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Set the table name here so we can use it while testing locally
  notesTableName: ${self:custom.stage}-gNewsNotes
  # Set the table name here so we can use it while testing locally
  userTableName: ${self:custom.stage}-geuddelNewsUser
  # Set our DynamoDB throughput for prod and all other non-prod stages.
  tableThroughputs:
    prod: 5
    default: 1
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}
  # Load our webpack config
  webpack:
    # webpackConfig: ./webpack.config.js
    includeModules: true
  # Load secret env variables based on stage
  environment: ${file(env.yml):${self:custom.stage}, file(env.yml):default}

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  # These environment variables are made available to our functions
  # under process.env
  environment:
    notesTableName: ${self:custom.notesTableName}
    userTableName: ${self:custom.userTableName}
    newsApiKey: ${self:custom.environment.newsApiKey}
    newsApiKeyAlt: ${self:custom.environment.newsApiKeyAlt}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [GNewsNotesTable, Arn]
        - "Fn::GetAtt": [UserTable, Arn]

