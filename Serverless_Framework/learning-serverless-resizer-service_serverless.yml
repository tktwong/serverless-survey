functions:
  executeStepFunction:
    handler: handler.executeStepFunction
    events:
      - s3:
          bucket: learning-serverless-resizer-service-images-wando
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploads/
            - suffix: .jpg
  resizer:
    handler: handler.resizer
  saveImageMetadata:
    handler: handler.saveImageMetadata
  blackAndWhiteCrop:
    handler: handler.blackAndWhiteCrop
  thumbnail-logger:
    handler: handler.thumbnailLogger
    events:
      - s3:
          bucket: learning-serverless-resizer-service-images-wando
          event: s3:ObjectCreated:*
          rules:
            - prefix: thumbnails/
            - suffix: .jpg
  updateImageMetadata:
    handler: handler.updateImageMetadata
    events:
      - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - ImagesTable
              - StreamArn
  getImageMetadata:
    handler: handler.getImageMetadata
    events:
      - http:
          path: /image/{imageId}
          method: get
  getThumbnailMetadata:
    handler: handler.getThumbnailMetadata
    events:
      - http:
          path: /thumbnail/{imageId}/
          method: get

stepFunctions:
  stateMachines:
    imageProcessingMachine:
      definition:
        Comment: "Image processing state machine"
        StartAt: Parallel
        States:
            Parallel:
              Type: Parallel
              Next: FinalState
              Branches:
                - StartAt: ResizeImage
                  States:
                    ResizeImage:
                      Type: Task
                      Resource: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-resizer
                      End: true
                - StartAt: SaveImageMetadata
                  States:
                    SaveImageMetadata:
                      Type: Task
                      Resource: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-saveImageMetadata
                      End: true
                - StartAt: BlackAndWhiteCrop
                  States:
                    BlackAndWhiteCrop:
                      Type: Task
                      Resource: arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${opt:stage}-blackAndWhiteCrop
                      End: true
            FinalState:
              Type: Pass
              End: true
