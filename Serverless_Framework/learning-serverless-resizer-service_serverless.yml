resources:
  Resources:
    ImagesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "imageId"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "imageId"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.IMAGES_DYNAMODB_TABLE}
        StreamSpecification:
          StreamViewType: NEW_IMAGE