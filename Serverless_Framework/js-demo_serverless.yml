service:
  name: express-serverless-official

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  region: ap-northeast-2
  state: dev

functions:
  app:
    handler: src/RootHandler.default
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{any+}
          method: ANY