service: fortune-lambda

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

package:
  include:
    - index.js
    - build/**
    - src/**
  exclude:
    - .**
    - datfiles/**
    - node_modules/**
    - LICENSE
    - README.md
    - build.sh
    - package.json
    - package-lock.json

functions:
  fortune:
    handler: index.handler
    name: fortune-${self:provider.stage}
    description: Linux fortune for AWS Lambda
    disableLogs: false
    events:
      - http:
          path: /
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - fortune-category
              - fortune-index
              - fortune-offensive
          allowCredentials: false
      - http:
          path: /{option}
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - fortune-category
              - fortune-index
              - fortune-offensive
          allowCredentials: false
