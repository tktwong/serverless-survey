provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'test'}
  region: ap-southeast-2
  stackTags:
    Project: carapp
  tags:
    Project: carapp

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

