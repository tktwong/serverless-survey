  resync-iscan:
    handler: handlers.resynciscan
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: iscansync/{id}
          method: put
          request:
            parameters:
              paths:
                id: true
          cors: true
          authorizer: aws_iam
  pull-recent-iscan:
    handler: handlers.pullrecentiscans
    timeout: 600
    memorySize: 256
    events:
      - http:
         path: pulliscans
         method: put
         async: true
         cors: true
         authorizer: aws_iam
  # Molecular QC API
  get-molecularqc:
    handler: handlers.getmolecularqc
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: molecularqc/{id}
          method: get
          request:
            parameters:
