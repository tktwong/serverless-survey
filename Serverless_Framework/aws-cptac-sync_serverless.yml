            parameters:
              paths:
                id: true
          cors: true
          authorizer: aws_iam
  rebuild-molecularqc:
    handler: handlers.rebuildmolecularqc
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: molecularqc/{id}
          method: put
