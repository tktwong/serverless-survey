            parameters:
              paths:
                id: true
          cors: true
          authorizer: aws_iam
  resync-molecularqc:
    handler: handlers.resyncmolecularqc
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: molecularqcsync/{id}
          method: put
          request:
            parameters:
              paths:
                id: true
          cors: true
          authorizer: aws_iam
  pull-recent-molecularqc:
    handler: handlers.pullrecentmolecularqcs
    timeout: 600
    memorySize: 256
    events:
      - http:
         path: pullmolecularqcs
         method: put
         async: true
         cors: true
         authorizer: aws_iam
  # Protein API
  get-protein:
