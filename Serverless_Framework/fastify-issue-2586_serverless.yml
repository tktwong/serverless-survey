service: serverless-lerna-yarn-service2

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  stage: dev

functions:
  get:
    handler: handler.handler
    events:
      - http:
          path: 2/{proxy+}
          method: any
          cors: true

custom:
  webpack:
    webpackConfig: ../../webpack.ts
    keepOutputDirectory: false
    packager: yarn
