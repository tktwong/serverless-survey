service: sls-notes-backend
frameworkVersion: "1.53"

plugins:
  - serverless-offline

custom:
  allowedHeaders:
    - Accept
    - Content-Type
    - Content-Length
    - Authorization
    - X-Amz-Date
    - X-Api-Key
    - X-Amz-Security-Token
    - X-Amz-User-Agent
    - app_user_id
    - app_user_name

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: prod
  memorySize: 128
  timeout: 3
  endpointType: regional
  environment:
    NOTES_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    COGNITO_IDENTITY_POOL_ID: eu-west-1:1056b621-4230-49af-a913-5128560a7cdb
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.NOTES_TABLE}"

functions:
  auth:
    handler: backend/api/auth.handler
    description: Google IDP auth
    events:
      - http:
          path: auth
          method: get
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

  add-note:
    handler: backend/api/notes/post.handler
    description: POST /notes
    events:
      - http:
          path: notes
          method: post
          authorizer: aws_iam
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

  get-note:
    handler: backend/api/notes/getById.handler
    description: Get /notes/n/:note_id
    events:
      - http:
          path: notes/n/{note_id}
          method: get
          authorizer: aws_iam
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

  update-note:
    handler: backend/api/notes/update.handler
    description: PATCH /notes/note_id
    events:
      - http:
          path: notes
          method: patch
          authorizer: aws_iam
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

  delete-note:
    handler: backend/api/notes/delete.handler
    description: DELETE /notes/t/timestamp
    events:
      - http:
          path: notes/t/{timestamp}
          method: delete
          authorizer: aws_iam
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

  get-notes:
    handler: backend/api/notes/get.handler
    description: GET /notes/
    events:
      - http:
          path: notes
          method: get
          authorizer: aws_iam
          cors:
            origin: "*"
            headers: ${self:custom.allowedHeaders}

resources:
  Resources:
    NotesTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.NOTES_TABLE}
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
          - AttributeName: note_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: note_id-index
            KeySchema:
              - AttributeName: note_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1

    GatewayResponseDefault4XX:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Header: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: "ApiGatewayRestApi"
