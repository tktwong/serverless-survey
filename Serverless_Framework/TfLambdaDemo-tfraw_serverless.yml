service: tflambdademo

provider:
  name: aws
  region: eu-west-1
  runtime: python3.6
  stage: dev
  credentials:
    accessKeyId: 
    secretAccessKey: 

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource:
       Fn::Join:
         - ""
         - - "arn:aws:s3:::"
           - ${self:provider.environment.BUCKET}
           - "/*"
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"

  environment:
    BUCKET: serverless-ml-1

functions:
  upload:
    handler: upload.uploadHandler
    timeout: 30
    events:
      - http:
          path: upload
          method: post

  train:
    handler: train.trainHandler
    memorySize: 3008
    timeout: 30
    events:
      - http:
          path: train
          method: post

  infer:
    handler: infer.inferHandler
    memorySize: 3008
    timeout: 30
    events:
      - http:
          path: infer
          method: post

  inferqueue:
    handler: inferqueue.inferqueueHandler
    memorySize: 3008
    timeout: 900
    events:
      - http:
          path: inferqueue
          method: post


plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    noDeploy:
      - boto3
      - botocore
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - s3transfer
      - setuptools
      - six
      - tensorboard

resources:
  Resources:
    SageBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.BUCKET}
