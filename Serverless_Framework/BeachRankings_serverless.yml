service: br-core

provider:
  name: aws
  runtime: dotnetcore2.1
  region: eu-central-1
  stage: ${opt:stage, self:custom:defaultStage}
  memorySize: 192
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - sns:Publish
      Resource: '*'

package:
  artifact: bin/release/netcoreapp2.1/deploy-package.zip

custom:
  defaultStage: qa

functions:
  api:
    handler: BR.Core::BR.Core.Cloud.Aws.WebEntryPoint::FunctionHandlerAsync
    environment:
      MessagingTopic: !Ref messagingTopic
    events:
     - http:
         path: /{proxy+}
         method: ANY
  index:
    handler: BR.Core::BR.Core.Cloud.Aws.IndexServiceEntryPoint::HandleAsync
    events:
     - sns:
         arn: !Ref messagingTopic
         topicName: '${self:provider.stage}_brMessagingTopic'
  events:
    handler: BR.Core::BR.Core.Cloud.Aws.EventsServiceEntryPoint::HandleAsync
    events:
     - sns:
         arn: !Ref messagingTopic
         topicName: '${self:provider.stage}_brMessagingTopic'

resources:
    Resources:
      usersTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: '${self:provider.stage}_Users'
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      eventLogTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: '${self:provider.stage}_EventLog'
          AttributeDefinitions:
            - AttributeName: StreamId
              AttributeType: S
            - AttributeName: TimeStamp
              AttributeType: N
          KeySchema:
            - AttributeName: StreamId
              KeyType: HASH
            - AttributeName: TimeStamp
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      indexTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: '${self:provider.stage}_Index'
          AttributeDefinitions:
            - AttributeName: Bucket
              AttributeType: S
            - AttributeName: Token
              AttributeType: S
          KeySchema:
            - AttributeName: Bucket
              KeyType: HASH
            - AttributeName: Token
              KeyType: RANGE
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      placesTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: '${self:provider.stage}_Places'
          AttributeDefinitions:
            - AttributeName: Id
              AttributeType: S
          KeySchema:
            - AttributeName: Id
              KeyType: HASH
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
      messagingTopic:
        Type: AWS::SNS::Topic
        Properties:
         TopicName: '${self:provider.stage}_brMessagingTopic'