service: aws-gateway-spring-service

provider:
  name: aws
  runtime: java8
  stage: dev
  region: eu-central-1
  environment: # log jul over log4j2
    JAVA_TOOL_OPTIONS: -Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager

package:
  artifact: build/distributions/aws-gateway-spring.zip

functions:
  api:
    handler: com.jrestless.aws.examples.RequestHandler
    events:
      - http:
          path: api/{proxy+}
          method: any
