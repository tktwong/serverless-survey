service: puppeteer-scraper

provider:
  name: aws
  region: eu-central-1
  stage: prod
  runtime: nodejs12.x
  memorySize: 3008
  timeout: 180
  environment:
    LOCAL: ${env:LOCAL}

functions:
  scraper:
    handler: src/handler.default
    events:
    - http:
        path: /
        method: get

plugins:
  - serverless-apigw-binary
  - serverless-offline
  - serverless-webpack

custom:
  serverless-offline:
    port: 4000
    noTimeout: true
  apigwBinary:
    types:
    - '*/*'
  webpack:
    includeModules:
      forceExclude:
        - puppeteer
    packager: 'yarn'
