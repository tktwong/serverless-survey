provider:
  name: aws
  runtime: nodejs10.x
  region: ap-northeast-1
  environment:
    service_name: ${self:service}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::s3-base64-kg.input/*"
        - "arn:aws:s3:::s3-base64-kg.output/*"

