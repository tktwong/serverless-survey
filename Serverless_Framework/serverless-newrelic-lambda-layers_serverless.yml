service: newrelic-lambda-layers-nodejs-example

provider:
  name: aws
  stage: prod
  region: us-east-1
  stackTags:
    environment: us-testing
    owning_team: LAMBDA
    product: aws-lambda
  tags:
    environment: us-testing
    owning_team: LAMBDA
    product: aws-lambda

plugins:
  - serverless-newrelic-lambda-layers

custom:
  newRelic:
    accountId: ${env:NEW_RELIC_ACCOUNT_ID}
    apiKey: ${env:NEW_RELIC_PERSONAL_API_KEY}
    logLevel: debug

functions:
  layer-nodejs810:
    events:
      - schedule: rate(5 minutes)
    handler: handler.handler
    package:
      exclude:
        - ./**
      include:
        - handler.js
    runtime: nodejs8.10

  layer-nodejs10x:
    events:
      - schedule: rate(5 minutes)
    handler: handler.handler
    package:
      exclude:
        - ./**
      include:
        - handler.js
    runtime: nodejs10.x

  layer-nodejs12x:
    events:
      - schedule: rate(5 minutes)
    handler: handler.handler
    package:
      exclude:
        - ./**
      include:
        - handler.js
    runtime: nodejs12.x

  layer-nodejs14x:
    events:
      - schedule: rate(5 minutes)
    handler: handler.handler
    package:
      exclude:
        - ./**
      include:
        - handler.js
    runtime: nodejs14.x
