service: todo-app-backend
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2

functions:
  tasks:
    environment:
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
      DB_HOST: ${opt:DB_HOST}
    handler: tasks.handler
    events: 
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: tasks/{taskId}
          method: delete
          cors: true
      - http:
          path: tasks
          method: post
          cors: true
      - http:
          path: tasks/{taskId}
          method: put
          cors: true

