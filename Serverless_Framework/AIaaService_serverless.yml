service: c6p-sentiment
frameworkVersion: ">=1.30.0"
plugins:
  - serverless-dotenv-plugin
custom:
  region: ${env:AWS_DEFAULT_REGION, 'eu-west-1'}
  accountid: ${env:AWS_ACCOUNT_ID}
  processingbucket: ${env:CHAPTER6_PIPELINE_PROCESSING_BUCKET}
  dotenv:
    path: ../.env

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_DEFAULT_REGION, 'eu-west-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource: "arn:aws:s3:::${self:custom.processingbucket}/*"
    - Effect: Allow
      Action:
        - comprehend:DetectSentiment
      Resource: "*"

resources:
  Resources:
    ProcessingBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.processingbucket}
        AccessControl: Private

functions:
  detect:
    handler: handler.detect
    events:
      - stream:
          type: kinesis
          arn: ${env:CHAPTER6_PIPELINE_SENTIMENT_STREAM_ARN}
          batchSize: 100
          startingPosition: LATEST
          enabled: true
          async: true

