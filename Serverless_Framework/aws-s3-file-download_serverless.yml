service: gltask-serverless

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  environment:
    S3_BUCKET: "danielsadovskiytest"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObjectAcl
      Resource:
        - "arn:aws:s3:::${self:provider.environment.S3_BUCKET}/*"

