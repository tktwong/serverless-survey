service: flying-backend-functions # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamoDemoTableName: "${opt:stage, self:provider.stage}-demo"
  dynamodb:
    start:
      port: 8200
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations
  enabled:
    dev: false
    production: true
  webpack:
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ap-northeast-2
  memorySize: 512
  timeout: 20
  environment:
    DYNAMODB_DEMO_TABLE: ${self:custom.dynamoDemoTableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.dynamoDemoTableName}"
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

