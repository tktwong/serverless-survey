service: pkgzip

provider:
  name: aws
  stage: dev
  region: ap-southeast-2
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
        - 's3:GetObject'
        - 's3:PutObject'
        - 's3:PutObjectAcl'
      Resource: "*"

functions:
  bundler:
    handler: handler.bundler
    timeout: 60
    memory: 256
    events:
      - http:
          path: /
          method: get
  letsencrypt:
    handler: handler.letsencrypt
    timeout: 10
    memory: 256
    events:
      - http:
          path: /.well-known/acme-challenge/{random+}
          method: get

resources:
  Resources:
    jscache:
      Type: AWS::S3::Bucket
    pathmapping:
      Type: AWS::ApiGateway::BasePathMapping
      Properties:
        DomainName: pkgzip.com
        RestApiId:
          Ref: ApiGatewayRestApi
        Stage: dev
        # BasePath: oauth2

plugins:
  - serverless-offline
