# Resumen: serverless.yaml que se integra con dynamodb, se us√≥ el boilerplate de aws para el framework serverless
# Objetivo: Crear una API en Node.js con el framework Serverless para un despliegue en AWS.
#
service: njs-api-sw
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: us-east-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:us-east-2:*:*
resources:
  Resources:    
    SWTable:
          Type: 'AWS::DynamoDB::Table'
          DeletionPolicy: Retain
          Properties:
            AttributeDefinitions:
              -
                AttributeName: id
                AttributeType: S
            KeySchema:
              -
                AttributeName: id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
            TableName: 'PeliculasSW'
functions:  
  create:
    handler: src/handler/createSW.createSW
    events:
      - http:
          path: sw
          method: post
          cors: true         
  list:
      handler: src/handler/listSW.listSW
      events:
        - http:
            path: sw
            method: get
            cors: true       
  getPersonaje:
      handler: src/handler/getSW.getPersonaje
      events:
        - http:
            path: sw/getPersonaje/{id}
            method: get
            cors: true  
  getNave:
      handler: src/handler/getSW.getNave
      events:
        - http:
            path: sw/getNave/{id}
            method: get
            cors: true      
  getPlaneta:
      handler: src/handler/getSW.getPlaneta
      events:
        - http:
            path: sw/getPlaneta/{id}
            method: get
            cors: true       
  getPelicula:
      handler: src/handler/getSW.getPelicula
      events:
        - http:
            path: sw/getPelicula/{id}
            method: get
            cors: true                                    