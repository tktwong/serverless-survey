service: laravel-livewire-demo

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: us-east-1
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: ${opt:stage, 'dev'}
    runtime: provided

    environment:
      APP_URL:
        Fn::Join:
          - ""
          - - "https://"
            - Ref: "ApiGatewayRestApi"
            - ".execute-api."
            - ${self:provider.region}.
            - Ref: "AWS::URLSuffix"
            - "/"
            - ${self:provider.stage}
      APP_ENV: production
      APP_DEBUG: true
      APP_KEY: "base64:+iTro5CgvnG6vFjPo06vGEpyBZHIezyuTfVcU/LDN7c="
      APP_STORAGE: /tmp
      # Serve static assets via CloudFront
      ASSET_URL: ${self:custom.asset_url}
      LIVEWIRE_ASSET_URL: ${self:custom.asset_url}
      MIX_ASSET_URL: ${self:custom.asset_url}
      LOG_CHANNEL: stderr
      SESSION_DRIVER: cookie
      VIEW_COMPILED_PATH: /tmp/storage/framework/views
      SERVER_SOFTWARE: vapor


package:
    # Directories to exclude from deployment
    exclude:
        - .idea/**
        - node_modules/**
        - public/storage
        - resources/assets/**
        - storage/**
        - tests/**
        - .env

functions:
    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            -   http: 'ANY /'
            -   http: 'ANY /{proxy+}'
    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        timeout: 120 # in seconds
        layers:
            - ${bref:layer.php-74} # PHP
            - ${bref:layer.console} # The "console" layer

plugins:
    # We need to include the Bref plugin
    - ./vendor/bref/bref
    - serverless-s3-sync

custom:
  s3Sync:
    # Sync public dir with assets to the assets bucket
    - bucketName: ralphschindler-laravel-livewire-demo
      localDir: public
      deleteRemoved: true
      acl: public-read
  asset_url: 'https://ralphschindler-laravel-livewire-demo.s3.amazonaws.com'
