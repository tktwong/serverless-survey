service:
  name: velog-ssr

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: ap-northeast-2
  stage: prod
  environment:
    REDIS_HOST: ${env:REDIS_HOST}
    REDIS_PASS: ${env:REDIS_PASS}

functions:
  app:
    handler: src/serverless.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: /{any+}
    vpc:
      securityGroupIds:
        - sg-5bc57830
      subnetIds:
        - subnet-91481ef9
        - subnet-4f59dc03
