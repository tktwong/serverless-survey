service: aws-iam-manager
provider:
  name: aws
  runtime: nodejs4.3
  memorySize: 512
  timeout: 30
  stackTags: aws-iam-manager
  environment:
    GITHUB_ACCESS_TOKEN: ${file(./secrets.yml):GITHUB_ACCESS_TOKEN}
    USERS_PATH: /aim-managed/
  iamRoleStatements:
    - Effect: Allow
      Action:
        - iam:ListUsers
        - iam:DeleteUser
        - iam:CreateUser
        - iam:AddUserToGroup
        - iam:RemoveUserFromGroup
        - iam:ListPolicies
        - iam:CreatePolicy
        - iam:DeletePolicy
        - iam:GetPolicy
        - iam:ListGroups
        - iam:GetGroup
        - iam:CreateGroup
        - iam:DeleteGroup
        - iam:DeleteGroupPolicy
        - iam:AttachGroupPolicy
        - iam:DetachGroupPolicy
      Resource: "*"

package:
  exclude:
    - node_modules/**
    - '!node_modules/js-yaml/**'
    - '!node_modules/axios/**'
    - '!node_modules/bunyan/**'
    - '!node_modules/lodash/**'
    - '!node_modules/bluebird/**'

region: us-east-1

functions:
  IAMManagerSNSHandler:
    handler: index.handler
    events:
      - sns:
          topicName: IAMManagerNotifyTopic
          displayName: IAMManagerNotifyTopic

resources:
  Resources:
    # Create Role that will be used to Push Messages on Githubs behalf
    IAMManagerUser:
      Type: "AWS::IAM::User"
      Properties:
        UserName: IAMManagerUser
        Policies:
          - PolicyName: IAMManagerGithubHookAllowSNSSubscriptionPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - sns:Publish
                  Resource:
                    Ref: SNSTopicIAMManagerNotifyTopic

  Outputs:
    IAMManagerNotifyTopicARN:
      Description: ARN of Github Hook topic, (SNS topic on GitHub)
      Value:
        Ref: SNSTopicIAMManagerNotifyTopic
