service: slackbot-bionic-eye

provider:
  name: aws
  runtime: nodejs6.10

plugins:
  - serverless-sam

package:
  exclude:
    - config.local.yml

custom: ${file(config.local.yml)}

functions:
  event:
    handler: dist/handler.handler
    timeout: 3
    memorySize: 512
    events:
      - http:
          path: /
          method: POST
    environment:
      S3_BUCKET: ${self:custom.S3_BUCKET}
      SLACK_VERIFICATION_TOKEN: ${self:custom.SLACK_VERIFICATION_TOKEN}
      SLACK_ACCESS_TOKEN: ${self:custom.SLACK_ACCESS_TOKEN}
      MIN_CONFIDENCE: ${self:custom.MIN_CONFIDENCE}
      MAX_LABELS: ${self:custom.MAX_LABELS}
      IOPIPE_TOKEN: ${self:custom.IOPIPE_TOKEN}
      IOPIPE_ENABLE_PROFILER: ${self:custom.IOPIPE_ENABLE_PROFILER}
