service: pyxo

provider:
  name: aws
  runtime: python3.8
  region: ${env:AWS_REGION, 'us-east-1'}
  apiGateway:
    binaryMediaTypes:
      - '*/*'

package:
  exclude:
    - ./**
  include:
    - ./pyxo/**
    - ./library/**
    - ./serverless.py

custom:
  pythonRequirements:
    pythonBin: python3
    dockerizePip: true
    noDeploy:
      - flask
      - gunicorn

functions:
  index:
    name: ${self:service}-api-index
    description: Welcome message
    handler: serverless.index
    events:
      - http:
          method: get
          path: /api

  list:
    name: ${self:service}-api-list
    description: List library images
    handler: serverless.list
    events:
      - http:
          method: get
          path: /api/images

  show:
    name: ${self:service}-api-show
    description: Show image specs
    handler: serverless.show
    events:
      - http:
          method: get
          path: /api/images/{key}

  perform:
    name: ${self:service}-image
    description: Perform image tags
    handler: serverless.perform
    events:
      - http:
          method: get
          path: /image/{key}

plugins:
  - serverless-python-requirements
  - serverless-offline
