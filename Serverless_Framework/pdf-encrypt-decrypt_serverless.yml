service: encrypted-pdf

frameworkVersion: "2"

provider:
  name: aws
  runtime: python3.8
  versionFunctions: false
  apiGateway:
    shouldStartNameWithService: true
  enviroment:
    PYTHONPATH: /opt/

functions:
  extract_aadhaar:
    handler: src/handler.extract
    timeout: 30
    events:
      - http:
          path: decrypt/pdf/
          integration: lambda-proxy
          method: post
          cors: true

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: non-linux

resources:
  Resources:
    LogsResource:
      Type: AWS::Logs::LogGroup
      Properties:
        RetentionInDays: 7
