service: entrevista

plugins:
  - serverless-python-requirements
  - serverless-webpack

package:
  individually: true
  
custom:
  stage: ${opt:stage, self:provider.stage}
  pythonRequirements:
    dockerizePip: true

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1

functions:
  - ${file(definiciones/python/calcular_fibo.yml)}
  - ${file(definiciones/javascript/fibo.yml)} 
  - ${file(definiciones/python/calcular_triangular.yml)}
  - ${file(definiciones/javascript/numtriangular.yml)} 


resources:
  - ${file(roles/fibo.yml)}
  - ${file(roles/numtriangular.yml)}