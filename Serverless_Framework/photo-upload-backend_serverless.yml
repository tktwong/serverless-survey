service: photo-upload-backend

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Set the table name here so we can use it while testing locally
  tableName: ${self:custom.stage}-photos
  # Set our DynamoDB throughput for prod and all other non-prod stages.
  tableThroughputs:
    prod: 5
    default: 1
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}
  # Load our webpack config
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: ${self:custom.tableName}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [ PhotosTable, Arn ]

functions:
  ping:
    handler: ping.main
    events:
      - http:
          path: ping
          method: get
          cors: true

  # Defines an HTTP API endpoint that calls the main function in create.js
  # - path: url path is /photos
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  create:
    handler: create.main
    events:
      - http:
          path: photos
          method: post
          cors: true
          authorizer: aws_iam

  get:
    # Defines an HTTP API endpoint that calls the main function in get.js
    # - path: url path is /photos/{id}
    # - method: GET request
    handler: get.main
    events:
      - http:
          path: photos/{id}
          method: get
          cors: true
          authorizer: aws_iam
  
  getSpecified:
    # Defines an HTTP API endpoint that calls the main function in getSpecified.js
    # - path: url path is /photoForUser/{userId}/{photoId}
    # - method: GET request
    handler: getSpecified.main
    events:
      - http:
          path: photoForUser/{userId}/{photoId}
          method: get
          cors: true

  list:
    # Defines an HTTP API endpoint that calls the main function in list.js
    # - path: url path is /photos
    # - method: GET request
    handler: list.main
    events:
      - http:
          path: photos
          method: get
          cors: true
          authorizer: aws_iam

  listSpecified:
    # Defines an HTTP API endpoint that calls the main function in listSpecified.js
    # - path: url path is /photosForUser/{userId}
    # - method: GET request
    handler: listSpecified.main
    events:
      - http:
          path: photosForUser/{userId}
          method: get
          cors: true    

  update:
    # Defines an HTTP API endpoint that calls the main function in update.js
    # - path: url path is /photos/{id}
    # - method: PUT request
    handler: update.main
    events:
      - http:
          path: photos/{id}
          method: put
          cors: true
          authorizer: aws_iam

  delete:
    # Defines an HTTP API endpoint that calls the main function in delete.js
    # - path: url path is /photos/{id}
    # - method: DELETE request
    handler: delete.main
    events:
      - http:
          path: photos/{id}
          method: delete
          cors: true
          authorizer: aws_iam

# Create our resources with separate CloudFormation templates
resources:
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}
  # S3
  - ${file(resources/s3-bucket.yml)}
  # Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
