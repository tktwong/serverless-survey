service: search-tweet-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.8
  profile: serverless-admin
  region: ap-south-1
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    CONSUMER_KEY: <GENERATE_AND_REPLACE_WITH_ACTUAL_VALUE>
    CONSUMER_SECRET: <GENERATE_AND_REPLACE_WITH_ACTUAL_VALUE>
    FULLARCHIVE_TWEETSEARCH_ENDPOINT: https://api.twitter.com/1.1/tweets/search/fullarchive/AshokTwitterFullArchive.json
    ACCESS_TOKEN: <GENERATE_AND_REPLACE_WITH_ACTUAL_VALUE>
    ACCESS_TOKEN_SECRET: <GENERATE_AND_REPLACE_WITH_ACTUAL_VALUE>
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  fullarchivetweetsearch:
    handler: tweets/searchtweetsfullarchive.fullarchivetweetsearch
    events:
      - http:
          path: tweetsfullarchive
          method: post
          cors: true
  followerlistsearch:
      handler: tweets/followersList.followerlistsearch
      events:
      - http:
          path: followerList
          method: get
          cors: true
