service: tmp-api
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

  deploymentBucket:
    name: lf-serverless-deploys # Deployment bucket name. Default is generated by the framework
    maxPreviousDeploymentArtifacts: 2 

# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}
  region: us-east-2

package:
  include:
    - dist/**
    - node_modules/**
  exclude:
    - ./**

functions:
  torre-fn:
    handler: dist/main.handler
    name: torre-fn
    events:
     - http:
         method: any
         path: /{any+}
         cors: true 
  
