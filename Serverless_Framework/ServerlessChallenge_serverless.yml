functions:
  createGym:
    handler: api/createGym.createGym
    description: This creates an item in the dynamodb table GymData
    events:
      - http:
          path: createGym
          method: post
          cors: true
  create:
    handler: api/create.create
    description: This creates an item in the dynamodb table SDusers
    events:
      - http:
          path: create
          method: post
          cors: true
  listGym:
    handler: api/listGym.listGym
    description: This lists the user(s) in the dynamodb table GymData with Gym
    events:
      - http:
          path: listGym
          method: get
          cors: true
  list:
    handler: api/list.list
    description: This lists the item(s) in the dynamodb table SDusers
    events:
      - http:
          path: list
          method: get
          cors: true
  get:
    handler: api/get.get
    description: This retrieves an item in the dynamodb table SDusers
    events:
      - http:
          path: get/{id}
          method: get
          cors: true
  update:
    handler: api/update.update
    description: This updates an item in the dynamodb table SDusers
    events:
      - http:
          path: update/{id}
          method: put
          cors: true
  updatedata:
    handler: api/updatedata.updatedata
    description: This updates data for a user in the dynamodb table SDusers
    events:
      - http:
          path: updatedata/{id}
          method: put
          cors: true
  delete:
    handler: api/delete.delete
    description: This deletes an item in the dynamodb table SDusers
    events:
      - http:
          path: delete/{id}
          method: delete
          cors: true

