provider:
  name: aws
  runtime: nodejs8.10
  environment: 
    DYNAMODB_TABLE: 'SDusers'
    DYNAMODB_TABLE2: 'GymData'
  region: us-east-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-2:*:*"
      
