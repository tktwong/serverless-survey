# you can add CloudFormation resource templates here
resources:
  Resources:
    #The DynamoDb Profile Table
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: 'SDusers'
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDbTable2:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: 'GymData'
        AttributeDefinitions:
          - AttributeName: Gym
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: Gym
            KeyType: HASH
          - AttributeName: user_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    
