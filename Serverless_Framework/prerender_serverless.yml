app: rudixlab

service: prerender
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-central-1
  timeout: 10
  disableLogs: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - arn:aws:dynamodb:eu-central-1:*:*
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:ListBucket
      Resource:
        - "arn:aws:s3:::*"
functions:
  app:
    handler: server.handler
    memorySize: 2048
    disableLogs: true
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
