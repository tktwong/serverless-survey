  #
  # Enhance services
  #
  # jsonmetadata semantic-data-service ----------------------------------------------------------------
  jsonmetadata:
    handler: enhanceHandlers.jsonmetadata
    description: Enhance JSON structure with metadata for _id, _etag, _guid, _kind _datepublished
    tags: 
      function: enhance
      input: json
      output: json
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: enhance/jsonmetadata/
          method: post
          cors: 
            origins:               
              - '*'
    
  # dbpedialookup semantic-data-service ----------------------------------------------------------------
  dbpedialookup:
    handler: enhanceHandlers.dbpedialookup
    description: Retrieve semantic linked open data properties from matching DBPedia entry 
    tags: 
      function: enhance
      input: json
      output: json
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: enhance/dbpedialookup/{string}
          method: get
          request:
            parameters:
              querystrings:
                entity: false
              headers:
              paths:
                string: true
          cors: 
            origins:               
              - '*'
            

  #
  # GSheet services - Operations involving Google Sheets containing semantic entities
