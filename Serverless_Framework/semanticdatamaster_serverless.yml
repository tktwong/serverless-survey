  # Get  GSheet -----------------------------------------------------------
  getGSheet:
    handler: gsheetHandlers.getGSheet
    description: Retrieve google sheet ..
    tags: 
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: gsheet/{sheetid}
          method: get
          request:
            parameters:
              querystrings:
                alt: false
              headers:
              paths:
                sheetid: false
          cors: 
            origins:               
              - '*'


  # Get Sheet Entities -----------------------------------------------------------
  getSheetEntities:
    handler: gsheetHandlers.getSheetEntities
