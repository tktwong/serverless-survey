service: sample-paymongo

provider:
  name: aws
  # The AWS region in which to deploy (us-east-1 is the default)
  region: ap-southeast-1
  # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
  stage: dev
  runtime: provided
  environment:
    # Laravel environment variables
    APP_STORAGE: '/tmp'
    DB_HOST: ${ssm:DB_HOST}
    DB_DATABASE: ${ssm:DB_DATABASE}
    DB_USERNAME: ${ssm:DB_USERNAME}
    DB_PASSWORD: ${ssm:DB_PASSWORD}
    PAYMONGO_SECRET_KEY: ${ssm:PAYMONGO_SECRET_KEY}
    PAYMONGO_PUBLIC_KEY: ${ssm:PAYMONGO_PUBLIC_KEY}

package:
  # Directories to exclude from deployment
  exclude:
    - node_modules/**
    - public/storage
    - resources/assets/**
    - storage/**
    - tests/**

functions:
  # This function runs the Laravel website/API
  web:
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-74-fpm}
    events:
      - http: 'ANY /'
      - http: 'ANY /{proxy+}'
  # This function lets us run artisan commands in Lambda
  artisan:
    handler: artisan
    timeout: 120 # in seconds
    layers:
      - ${bref:layer.php-74} # PHP
      - ${bref:layer.console} # The "console" layer

plugins:
  # We need to include the Bref plugin
  - ./vendor/bref/bref
