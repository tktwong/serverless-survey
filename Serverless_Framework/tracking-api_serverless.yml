service: bluekeel-tracking-api # NOTE: update this with your service name

plugins:
  - serverless-offline
  
provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  memorySize: 128
  timeout: 5
  endpointType: regional

functions:
  server:
   handler: index.server
   events:
     - http: ANY /
     - http: 'ANY {proxy+}'