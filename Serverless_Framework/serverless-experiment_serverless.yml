service: my-experiment

plugins:
  - serverless-offline
  - serverless-dynamodb-local

# You can pin your service to only deploy with a specific Serverless version
frameworkVersion: ">=1.1.0 <2.0.0"

custom:
  dynamodb:
    start:
      port: 8000
      dbPath: /Users/chewmacca/dev/serverless-experiment/my-experiment/db
      migrate: false

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    BOOKING_TABLE: ${self:service}-${opt:stage, self:provider.stage}-bookings
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.BOOKING_TABLE}"


