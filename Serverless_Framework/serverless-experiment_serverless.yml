functions:
  deleteBooking:
    handler: bookings/delete.delete
    events:
      - http:
          path: bookings/{id}
          method: delete
          cors: true

  createBooking:
    handler: bookings/create.create
    events:
      - http:
          path: bookings
          method: post
          cors: true

  listBookings:
    handler: bookings/list.list
    events:
      - http:
          path: bookings
          method: get
          cors: true

  stripeWebhook:
    handler: stripeWebhook.stripeWebhook
    events: 
      - http:
          path: stripe/incoming
          method: post
