service: aws

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: ap-northeast-1
  profile: sls
  environment:
    SLACK_ENDPOINT: ${file(./config.yml):SLACK_ENDPOINT}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - cloudwatch:GetMetricStatistics
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "*"

functions:
  notify_invoice:
    handler: invoices/notify.execute
    events:
      - schedule:
        rate: cron(0 0 * * ? *)

plugins:
  - serverless-python-requirements
  # - serverless-domain-manager

custom:
  pythonRequirements:
    usePipenv: true

