type: landing-page

components:
  mapNetlifySite:
    type: netlify-site
    inputs:
      netlifyApiToken: <Enter your Netlify Token here>
      githubApiToken: <Enter your Github Token here>
      siteName: my-awesome-site-lol-lol.netlify.com
      siteDomain: testing-lol-lol-lol.com
      siteRepo: https://github.com/simonghrt/city-viz-test
      siteBuildCommand: cd front && npm install && npm run build
      siteBuildDirectory: front/build
      siteForceSSL: false
      siteRepoBranch: master
      siteRepoAllowedBranches:
          - master
