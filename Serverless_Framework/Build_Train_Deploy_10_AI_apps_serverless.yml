service: aws-deployment-resnet34

provider:
  name: aws
  runtime: python3.8
  stage: dev # switch to prod during live deployment
  region: ap-south-1
  timeout: 60
  environment:
    S3_BUCKET: tsai-models-ajith
    MODEL_PATH: resnet34.pt
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - s3:getObject
      Resource: arn:aws:s3:::tsai-models-ajith/resnet34.pt

custom:
  pythonRequirements:
    dockerizePip: true
    zip: true
    slim: true
    strip: false
    noDeploy:
      - docutils
      - jmespath
      - pip
      - python-dateutil
      - setuptools
      - six
      - tensorboard
    useStaticCache: true
    useDownloadCache: true
    cacheLocation: './cache'

package:
  individually: false
  exclude:
    - package.json
    - package-lock.json
    - node_modules/**
    - cache/**
    - test/**
    - .vscode/**
    - __pycache__/**
    - .pytest_cache/**
    - model/**
    - README.md

functions:
  classify_image:
    handler: handler.classify_image
    memorySize: 3008 # MB
    timeout: 60 # seconds
    events:
      - http:
          path: classify
          method: post
          cors: true

plugins:
  - serverless-python-requirements
