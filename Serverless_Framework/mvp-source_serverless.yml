service: mvp-lambdafunctions
# app and org for use with dashboard.serverless.com
app: mvp-lambdafunctions
org: shinedesign

custom:
  apigwBinary:
    types:
      - '*/*'

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "events:PutEvents"
      Resource: "*"
  memorySize: 192
  timeout: 10
  stage: production
  region: ca-central-1

functions:
  hello:
    handler: handler.hello
  addmessagetologadmin:
    handler: handler.addMessageToLogAdmin
  addmessagetologkitchen:
    handler: handler.addMessageToLogKitchen
  addmessagetologcustomer:
    handler: handler.addMessageToLogCustomer
  createtable:
    handler: handler.createTable


    events:

      - http:
          path: hello
          method: get
      - http:
          path: addmessagetologadmin
          method: get
      - http:
          path: addmessagetologcustomer
          method: get
      - http:
          path: addmessagetologkitchen
          method: get
      - http:
          path: createtable
          method: get
