# serverless.yml

service: googlemail

plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-domain-manager
  - serverless-pseudo-parameters
custom:
  wsgi:
    app: application.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  db_prefix: googlemail_dev
  customDomain:
    domainName: apps.actingweb.io
    stage: dev
    basePath: googlemail
    certificateName: '*.actingweb.io'
    endpointType: 'regional'
    createRoute53Record: false

provider:
  name: aws
  runtime: python3.7
  memorySize: 128
  timeout: 30
  stage: ${self:custom.customDomain.stage}
  region: us-west-1
  environment:
    API_GATEWAY_BASE_PATH: ${self:custom.customDomain.basePath}
    APP_HOST_FQDN: '${self:custom.customDomain.domainName}/${self:custom.customDomain.basePath}'
    APP_HOST_PROTOCOL: 'https://'
    LOG_LEVEL: 'DEBUG'
    AWS_DB_PREFIX: ${self:custom.db_prefix}
    GOOGLE_APPLICATION_CREDENTIALS: './service-account.json'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:CreateTable
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.db_prefix}_*"


functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
