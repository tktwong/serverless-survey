package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  start:
    handler: bin/start
    events:
      - http:
          path: start
          method: post
          private: true
          cors: true
  stop:
    handler: bin/stop
    events:
      - http:
          path: stop
          method: post
          private: true
          cors: true
  list:
    handler: bin/list
    events:
      - http:
          path: list
          method: get
          private: true
          cors: true
