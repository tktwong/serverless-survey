service: rsp-gov-notify

frameworkVersion: ">=1.1.0 <2.0.0"
custom:
  documentation:
    models:
      - name: NotifyEmailRequest
        description: This is an Email notification request
        contentType: application/json
        schema: ${file(models/NotifyEmailRequest.json)}
      - name: NotifySmsRequest
        description: This is an SMS notification request
        contentType: application/json
        schema: ${file(models/NotifySmsRequest.json)}
      - name: NotifyResponse
        description: This is a notify response
        contentType: application/json
        schema: ${file(models/NotifyResponse.json)}
      - name: ErrorResponse
        description: This is an error
        contentType: application/json
        schema: ${file(models/ErrorResponse.json)}
    version: '1'
    title: 'RSP Gov.Notify API'
    description: 'This is an API to send notifications to users via the Gov.Notify service for the RSP project'

plugins:
  - serverless-offline
  - serverless-openapi-documentation
provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
functions:
  notifyEmail:
    handler: handler.notifyEmail
    memorySize: 128
    events:
      -
        http:
          path: notifyEmail
          method: post
          authorizer: aws_iam
          cors: true
          documentation:
            summary: "Send Email notification"
            description: "Send Email notification"
            requestBody:
              description: "None"
            requestModels:
              application/json: "NotifyEmailRequest"
            methodResponses:
              - statusCode: 200
                responseBody:
                  description: "Message of successful Notification sent"
                responseModels:
                  application/json: "NotifyResponse"
              - statusCode: 400
                responseBody:
                  description: "Error message from Gov.Notify detailing the problem encountered"
                responseModels:
                  application/json: "ErrorResponse"
              - statusCode: 429
                responseBody:
                  description: "Error message from Gov.Notify detailing the problem encountered"
                responseModels:
                  application/json: "ErrorResponse"
  notifySms:
    handler: handler.notifySms
    memorySize: 128
    events:
      -
        http:
          path: notifySms
          method: post
          authorizer: aws_iam
          cors: true
          documentation:
            summary: "Send SMS notification"
            description: "Send SMS notification"
            requestBody:
              description: "None"
            requestModels:
              application/json: "NotifySmsRequest"
            methodResponses:
              - statusCode: 200
                responseBody:
                  description: "Message of successful Notification sent"
                responseModels:
                  application/json: "NotifyResponse"
              - statusCode: 400
                responseBody:
                  description: "Error message from Gov.Notify detailing the problem encountered"
                responseModels:
                  application/json: "ErrorResponse"
              - statusCode: 429
                responseBody:
                  description: "Error message from Gov.Notify detailing the problem encountered"
                responseModels:
                  application/json: "ErrorResponse"