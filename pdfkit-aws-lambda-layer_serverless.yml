service: pdfkit-service

provider:
  name: aws
  region: ${opt:region, 'ap-northeast-1'}
  stage: ${opt:stage, 'prod'}

layers:
  pdfkit-aws-lambda-layer:
    path: build
    name: pdfkit-aws-lambda-layer
    description: ${file(config/description.js)}
    licenseInfo: MIT
    retain: true
    compatibleRuntimes:
      - nodejs10.x
      - nodejs12.x
