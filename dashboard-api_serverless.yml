org: ndodda
app: dashboard-api-app
service: dashboard-api
plugins:
  - serverless-python-requirements
  - serverless-wsgi
custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: true
package:
  exclude:
    - node_modules/**
    - venv/**
    - __pycache__/**
provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-west-1
functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
