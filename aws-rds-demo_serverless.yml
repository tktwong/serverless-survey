service: aws-rds-demo-jarren # NOTE: update this with your service name


provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-west-2
  iamRoleStatements:
  - Effect: Allow
    Action:
      - rds:*
    Resource: "*"


functions:
  getStudent:
    handler: routes/get.getStudent
    events:
      - http:
          path: get
          method: get
          cors: true

  postStudent:
    handler: routes/post.postStudent
    events:
      - http:
          path: post
          method: post
          cors: true
          integration: lambda

