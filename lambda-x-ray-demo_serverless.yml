service: lambda-x-ray-demo

plugins:
  - serverless-pseudo-parameters

custom:
  bucketName: lambda-x-ray-demo-${self:provider.stage}-#{AWS::Region}-#{AWS::AccountId}

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  tracing:
    apiGateway: true
    lambda: true
  versionFunctions: false
  environment:
    stage: ${self:provider.stage}
    service: ${self:service}
    accountId: 
      Ref: AWS::AccountId

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:GetItem"
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/lambda-x-ray-demo-${self:provider.stage}"
    - Effect: "Allow"
      Action:
        - "s3:GetObject*"
        - "s3:PutObject*"
        - "s3:ListBucket*"
      Resource:
        - "arn:aws:s3:::${self:custom.bucketName}"
        - "arn:aws:s3:::${self:custom.bucketName}/*"
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - "arn:aws:sns:${self:provider.region}:*:lambda-x-ray-demo-${self:provider.stage}"
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource:
        - "arn:aws:lambda:${self:provider.region}:*:function:lambda-x-ray-demo-${self:provider.stage}-*"

functions:
  service-a:
    handler: functions/service-a.handler
    timeout: 10
    events:
      - http:
          path: demo/service-a
          method: get
          request:
            parameters:
              querystrings:
                n: true
    environment:
      BUCKET_NAME: ${self:custom.bucketName}

  service-b:
    handler: functions/service-b.handler
    events:
      - http:
          path: demo/service-b
          method: get

  service-c:
    handler: functions/service-c.handler

  timeout:
    handler: functions/timeout.handler
    timeout: 1
    events:
      - http:
          path: demo/timeout
          method: get

  error:
    handler: functions/error.handler
    events:
      - http:
          path: demo/error
          method: get

  sns:
    handler: functions/sns.handler
    events:
      - sns:
          topicName: ${self:service}-${self:provider.stage}
          displayName: ${self:service}-${self:provider.stage}

# you can add CloudFormation resource templates here
resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}

    DynamoDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: lambda-x-ray-demo-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
