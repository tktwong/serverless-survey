# This file is the main config file for your service.

service: tmp-api
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

  deploymentBucket:
    name: tmp-serverless-deploys # Deployment bucket name. Default is generated by the framework
    maxPreviousDeploymentArtifacts: 2 

# you can overwrite defaults here
  stage: ${opt:stage, 'dev'}
  region: us-east-2

  apiGateway:
    restApiId: igsdn6bghd # REST API resource ID. Default is generated by the framework
    restApiRootResourceId: e98smq3ql5 # Root resource ID, represent as / path
    restApiResources:
      '/api': 1lk4rg
package:
  include:
    - dist/**
    - node_modules/**
    - '!node_modules/puppeteer/**'
  exclude:
    - ./**

functions:
  url-screenshot-fn:
    handler: dist/main.handler
    name: url-screenshot-fn
    events:
     - http:
         method: any
         path: /{any+}
  
