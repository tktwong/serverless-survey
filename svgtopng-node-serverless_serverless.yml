service: svgtopng-node

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-east-1
  cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "arn:aws:s3:::word-art-pngs*"
    - Effect: Allow
      Action:
        - s3:*
      Resource: "arn:aws:s3:::word-art-svgs*"

