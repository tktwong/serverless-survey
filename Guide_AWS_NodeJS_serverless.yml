service: LambdaNode # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10
  profile: dev-pragma   # Cambiar o quitar dependiendo de la configuraci√≥n local
  role: arn:aws:iam::920262348268:role/DemoLambda # Rol existente de IAM,
                                                  # aplica para todas las
                                                  # funciones declaradas

functions:
  users:
    handler: handler.users
    events:
      - http:
          path: users/read
          method: get
      - http:
          path: users/create
          method: post
    memorySize: 128

