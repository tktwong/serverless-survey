service: tero-using-kms # NOTE: update this with your service name
provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: 'eu-west-1'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ses:SendEmail
        - ses:SendRawEmail
      Resource: "*" 
  environment:
    REGION_NAME: 'eu-west-1' 

functions:
  sendEmail:
    handler: handler.sendEmail
    description: This function will send an email
    events:
      - http:
          path: send-email
          method: post
          integration: lambda
          cors: true
          response:
            headers:
              "Access-Control-Allow_Origin": "'*'" 