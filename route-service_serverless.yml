service: route

plugins:
 - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    STAGE: ${opt:stage, self:provider.stage}
    AUTH0_CLIENT_ID: ${file(./secrets.yml):AUTH0_CLIENT_ID}
    AUTH0_CLIENT_SECRET: ${file(./secrets.yml):AUTH0_CLIENT_SECRET}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
  region: eu-central-1

functions:
  auth:
    handler: src/handler.auth
  create:
    handler: src/handler.create
    events:
      - http:
          path: /
          method: post
          cors: true
          authorizer: auth
  list:
    handler: src/handler.list
    events:
      - http:
          path: /
          method: get
          cors: true
          authorizer: auth  
  get:
    handler: src/handler.get
    events:
      - http:
          path: /{id}
          method: get
          cors: true
          authorizer: auth
  update:
    handler: src/handler.update
    events:
      - http:
          path: /{id}
          method: put
          cors: true
          authorizer: auth
  delete:
    handler: src/handler.remove
    events:
      - http:
          path: /{id}
          method: delete
          cors: true
          authorizer: auth

resources:
  Resources:
    RoutesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
