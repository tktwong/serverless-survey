org: antalmanac
app: antalmanac
service: socspider

plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements

custom:
  dotenv:
    required:
      file: true

provider:
  name: aws
  runtime: python3.8
  region: us-west-1
  profile: socspider
  # Max timeout because this script runs for a while (several minutes)
  timeout: 900
  stage: ${env:STAGE}

package:
 exclude:
   - node_modules/**
   - .vscode/**
   - .env

functions:
  main:
    handler: main.main
    events:
    - schedule:
        # Runs once every 20 minutes
        # rate: cron(0/20 * * * ? *)
        # Runs once a day at 11:00PM PST / 6:00AM UTC
        rate: cron(0 6 * * ? *)        
        enabled: true