service: serverless-typescript

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'prod'}
  region: eu-west-1
  deploymentBucket:
    name: vp-serverless-${opt:stage, 'prod'} # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption
 
functions:
  hello:
    timeout: 5
    handler: handler.hello
    memorySize: 128

plugins:
  - serverless-webpack
  - serverless-iam-roles-per-function
  - serverless-offline
  - serverless-pseudo-parameters

package:
  individually: true
  exclude:
    - __tests__/**
    - others/**
    - .webpack/**
    - .cache-loader/**

custom:
  webpackIncludeModules: true # enable auto including modules
  skipLogGroupCreation: true
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      forceExclude:
        - aws-sdk


