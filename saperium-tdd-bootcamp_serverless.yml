functions:
  list:
    handler: lambda/vehicles.list
    events:
      - http:
          path: /vehicles
          method: get
          cors: true
  create:
    handler: lambda/vehicles.create
    events:
      - http:
          path: /vehicles
          method: post
          cors: true

  get:
    handler: lambda/vehicles.get
    events:
      - http:
          path: /vehicles/{vin}
          method: get
          cors: true

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  serverless-offline:
    port: 3000
    host: 0.0.0.0
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    migration:
      dir: offline/migrations
    seed:
      vehicle:
        sources:
          - table: ${self:provider.environment.VEHICLE_TABLE}
            sources: [offline/seeds/vehicles.json]

resources:
  Resources:
    VehicleTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: vin
            AttributeType: S
        KeySchema:
          -
            AttributeName: vin
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.VEHICLE_TABLE}

