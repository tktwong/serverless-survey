# you can add CloudFormation resource templates here
resources:
 Resources:
   TemplatesDynamoDBTable:
     Type: 'AWS::DynamoDB::Table'
     Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: Templates
