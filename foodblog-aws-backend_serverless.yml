service: foodblog-aws-backend
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-2
  memorySize: 128
functions:
  app:
    handler: serverlessFoodblogRoutes/serverlessFoodblogRoutes.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
