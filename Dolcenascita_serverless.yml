service: dolcenascita # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

functions:
  nuxt:
    handler: handler.nuxt
    events:
      - schedule: rate(5 minutes)
      - http: ANY /
      - http: ANY {proxy+}


plugins:
  - serverless-apigw-binary
  - serverless-offline

custom:
  apigwBinary:
    types:
      - '*/*'
