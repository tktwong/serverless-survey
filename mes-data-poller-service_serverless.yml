service: mes-data-poller-service

provider:
  name: aws
  runtime: nodejs8.10

package:
  individually: true

functions:
  pollDelegatedBookings:
    timeout: 3600
    handler: src/functions/pollDelegatedBookings/framework/handler.handler
    events:
      - http:
          path: /pollDelegatedBookings
          method: get
  pollJournals:
    timeout: 3600
    handler: src/functions/pollJournals/framework/handler.handler
    events:
      - http:
          path: /pollJournals
          method: get
  pollUsers:
    timeout: 3600
    handler: src/functions/pollUsers/framework/handler.handler
    events:
      - http:
          path: /pollUsers
          method: get

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
  webpack:
    webpackConfig: 'webpack-sls-offline.config.js'

resources:
  Resources:
    journals:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:JOURNALS_DDB_TABLE_NAME, 'journals'}
        AttributeDefinitions:
          - AttributeName: staffNumber
            AttributeType: S
          # - AttributeName: role
          #   AttributeType: S
        KeySchema:
          - AttributeName: staffNumber
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    users:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:USERS_DDB_TABLE_NAME, 'users'}
        AttributeDefinitions:
          - AttributeName: staffNumber
            AttributeType: S
        KeySchema:
          - AttributeName: staffNumber
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline
