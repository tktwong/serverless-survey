functions:
  createBlog:
    handler: blogs/create.handler
    events:
      - http:
          path: blogs
          method: post
  readBlog:
    handler: blogs/read.handler
    events:
      - http:
          path: blogs
          method: get
  updateBlog:
    handler: blogs/update.handler
    events:
      - http:
          path: blogs
          method: put
  deleteBlog:
    handler: blogs/delete.handler
    events:
      - http:
          path: blogs
          method: delete
