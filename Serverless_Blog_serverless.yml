provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-1
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:us-west-1:327059530023:table/BlogTable"

