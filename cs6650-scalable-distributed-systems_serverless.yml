functions:
  load:
    handler: handler.loadLiftRecord
    timeout: 5
    events:
    - http:
         path: records/load-lift-record
         method: post
  generate:
    handler: handler.generateSkierDayRecord
    timeout: 30
    events:
    - http:
         path: records/generate-skier-day-record
         method: get
  get:
    handler: handler.getSkierDayRecord
    timeout: 5
    events:
    - http:
         path: records/myvert
         method: get
