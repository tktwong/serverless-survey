# serverless.yml

#组件信息
component: scf # (必选) 组件名称，在该实例中为scf
name: jdscript # (必选) 组件实例名称。

#组件参数配置
inputs:
  name: scf-${name} # 云函数名称，默认为 ${name}-${stage}-${app}
  enableRoleAuth: true # 默认会尝试创建 SCF_QcsRole 角色，如果不需要配置成 false 即可
  src:
    src: ./
    exclude:
      - '**[!.js]/**' #删除和云函数无关文件夹
      - '.gitignore'  #删除以下和云函数无关文件
      - '**.md'
      - '**.json'
      - 'test2.js'
      - 'LICENSE'      
  handler: index.main_handler #入口
  runtime: Nodejs12.16 # 运行环境 默认 Nodejs10.15
  region: ap-hongkong # 函数所在区域 目前无法使用secrct方式填写。可填写区域如：[ap-guangzhou, ap-shanghai, ap-hongkong, ap-beijing, ap-chengdu, ap-tokyo, ap-mumbai, ap-singapore, na-siliconvalley, na-toronto]
  description: This is a function in ${app} application.
  memorySize: 128 # 内存大小，单位MB
  timeout: 900 # 超时时间，单位秒

  events: # 触发器
    - timer: # 野比京东签到 
        parameters:
          name: jd_bean_sign
          cronExpression: "0 6 0 * * * *"
          enable: true
          argument: jd_bean_sign
    - timer: # 京东汽车旅程赛点兑换金豆
        parameters:
          name: jd_car_exchange
          cronExpression: "0 0 0 * * * *"
          enable: true
          argument: jd_joy_steal		          
    - timer: # 京喜工厂 
        parameters:
          name: jd_dreamFactory
          cronExpression: "0 */15 * * * * *"
          enable: true
          argument: jd_dreamFactory
    - timer: # 京东直播 
        parameters:
          name: jd_live
          cronExpression: "0 10-20/5 12 * * * *"
          enable: true
          argument: jd_live
    - timer: #  直播红包雨
        parameters:
          name: jd_live_redrain
          cronExpression: "5 1 0,20,9-23/2 15-31 12 * *"
          enable: true
          argument: jd_live_redrain
    - timer: # 京东金融打卡 
        parameters:
          name: jr_sign
          cronExpression: "0 5 1 1-31 12 * *"
          enable: true
          argument: jr_sign	
    - timer: # 健康抽奖机
        parameters:
          name: jd_health
          cronExpression: "0 30 * * * * *"
          enable: true
          argument: jd_health
    - timer: # 京东代属
