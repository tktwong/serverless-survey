service: ServerlessDotnetApi

provider:
  name: aws
  runtime: dotnetcore3.1
  region: eu-west-1

package:
  artifact: bin/release/netcoreapp3.1/deploy-package.zip

functions:
  api:
    handler: ServerlessDotnetApi::ServerlessDotnetApi.LambdaEntryPoint::FunctionHandlerAsync
    events:
      - http:
          path: /{proxy+}
          method: ANY