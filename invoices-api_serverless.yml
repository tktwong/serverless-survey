service: invoices

provider:
  name: aws
  runtime: nodejs4.3
  region: ap-south-1
  stage: dev
  profile: majan
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:ap-south-1:*:*"

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: invoices
          method: post
          cors: true
  readAll:
    handler: handler.readAll
    events:
      - http:
          path: invoices
          method: get
          cors: true
  readOne:
    handler: handler.readOne
    events:
      - http:
          path: invoices/{id}
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      - http:
          path: invoices/{id}
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: invoices/{id}
          method: delete
          cors: true

  searchInvoices:
    handler: handler.searchInvoices
    events:
      - http:
          path: invoices/search
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                vin: false

resources:
  Resources:
    InvoicesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
          -
            AttributeName: vin
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'invoices'
        GlobalSecondaryIndexes:
          -
            IndexName: vin
            KeySchema:
              -
                AttributeName: vin
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5