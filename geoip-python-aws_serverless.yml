service: geoip-python

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true
    noDeploy:
      - boto3
      - botocore
      - pylint
      - autopep8
      - pytest
  stage: ${self:provider.stage}
  project: geoip-python
  prefix: ${self:custom.project}${self:custom.stage}
  
provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'prod'}
  region: us-east-1
  iamRoleStatements:


package:
  include:
    - src/**
  exclude:
    - .idea/**
    - .serverless/**
    - .vscode/**
    - venv/**
    - node_modules/**
    - __pycache__/**
    - ./*.iml

functions:

  geoip:
    handler: src/handler.geoip
    memorySize: 128
    timeout: 30
    events:
      - http: GET geoip

resources:
  Resources:

    