frameworkVersion: '2'

provider:
  name: aws
  runtime: python3.7
  lambdaHashingVersion: 20201221
  stage: prod
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
      
#         - { "Fn::GetAtt":["UserDynamoDBTable", "ClassDynamoDBTable", "Arn"]}
  environment:
    USERS_TABLE: ${self:custom.tableName}

          
          
