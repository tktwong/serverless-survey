functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: ANY {proxy+}
  get_user:
    handler: wsgi.handler
    event:
      - http: 'GET /users/{proxy+}'
  insert_user:
    handler: wsgi.handler
    events:
      - http: 'POST /users'
        
        
resources:
  Resources:
    ClassDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: 'youngmaker-class-${self:provider.stage}'
        AttributeDefinitions:
          -
            AttributeName: ClassName
            AttributeType: S
          -
            AttributeName: ClassLabel
            AttributeType: S
          -
            AttributeName: CreateDate
            AttributeType: S
        KeySchema:
          -
            AttributeName: ClassName
            KeyType: HASH
          -
            AttributeName: CreateDate
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
        - IndexName: ClassLabel-CreateDate-index
          KeySchema:
          - AttributeName: ClassLabel
            KeyType: HASH
          -
            AttributeName: CreateDate
            KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: '1'
            WriteCapacityUnits: '1'
    UserDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: 'youngmaker-user-${self:provider.stage}'
        AttributeDefinitions:
          -
            AttributeName: Id
            AttributeType: S
        KeySchema:
          -
            AttributeName: Id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
custom:
  tableName: 'YoungMaker-${self:provider.stage}'
  wsgi:
    app: api.app
  dynamodb:
    start:
      migrate: true
    stages:
      - ${self:provider.stage}
