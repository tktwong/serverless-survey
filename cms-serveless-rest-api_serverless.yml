service: api-rest-cms
# app and org for use with dashboard.serverless.com
plugins:
  - serverless-offline
  - serverless-pseudo-parameters
  - serverless-dynamodb-local


app: api-rest-cms
org: gmatozinho

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-2
  stage: dev
  environment:
    DYNAMODB_ACCESS_GROUP_TABLE: Access-Group-${self:service}-${opt:stage, self:provider.stage}
    DYNAMODB_USER_TABLE: Users-${self:service}-${opt:stage, self:provider.stage}
    
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_ACCESS_GROUP_TABLE}"

custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
    stages:
      - ${self:provider.stage}
    migration:
      dir: db/migrations

functions:
  auth:
    handler: functions/auth.auth
    cors: true
  login:
    handler: functions/login.login
    events:
      - http:
          path: login
          method: post
          cors: true
  create-access-group:
    handler: functions/create-access-group.create
    events:
      - http:
          path: access-group
          method: post
          cors: true
  create-user:
    handler: functions/create-user.create
    events:
      - http:        
          authorizer: auth
          path: user
          method: post
          cors: true

resources:
  Resources:
    AccessGroupDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
            
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_ACCESS_GROUP_TABLE}
    UsersGroupDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
            
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:provider.environment.DYNAMODB_USER_TABLE}

     # This response is needed for custom authorizer failures cors support ¯\_(ツ)_/¯
    GatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: EXPIRED_TOKEN
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'
    AuthFailureGatewayResponse:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: UNAUTHORIZED
        RestApiId:
          Ref: 'ApiGatewayRestApi'
        StatusCode: '401'

