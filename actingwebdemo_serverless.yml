# serverless.yml

service: actingwebdemo

plugins:
  - serverless-python-requirements
  - serverless-wsgi
  # Add this plugin to deploy to a sub-domain 
  #- serverless-domain-manager
  # If you want to use pseudo parameters, add this plugin
  #- serverless-pseudo-parameters
custom:
  wsgi:
    app: application.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.7
  memorySize: 128
  timeout: 30
  stage: prod
  region: us-west-1
  environment:
    APP_HOST_FQDN: 'demo.actingweb.io'
    APP_HOST_PROTOCOL: 'https://'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:CreateTable
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/demo_*"


functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
