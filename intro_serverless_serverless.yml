service: getHolidays

provider:
  name: aws
  runtime: python3.6
  region: ap-northeast-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "logs:CreateLogGroup"
        - "logs:CreateLogStream"
        - "logs:PutLogEvents"
      Resource: "arn:aws:logs:*:*:*"
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - ${file(env-${self:custom.stage}.yml):S3_TARGET_BUCKET}
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - ${file(env-${self:custom.stage}.yml):S3_TARGET_BUCKET}
            - "/*"

custom:
  stage: "${opt:stage, self:provider.stage}"

package:
  exclude:
    - venv/**
    - Python
    - tests/**

functions:
  runner:
    handler: handler.runner
    memorySize: 128
    timeout: 60
    environment: ${file(env-${self:custom.stage}.yml)}
