service: hcrawl
app: hcrawl-app
org: svarty1

package:
  individually: true

provider:
  name: aws
  runtime: nodejs12.x
  tracing: true
  profile: home

  iamRoleStatements:
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource:
        - "*"
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        - arn:aws:s3:::hcrawl
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource:
        - arn:aws:s3:::hcrawl/*
    - Effect: Allow
      Action:
        - dynamodb:BatchGetItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Query
      Resource:
        - arn:aws:dynamodb:us-east-1:895013772455:table/ArchiveRequests
        - arn:aws:dynamodb:us-east-1:895013772455:table/ArchiveDownloads
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        - arn:aws:lambda:us-east-1:895013772455:function:hcrawl-dev-archiveRequest
        - arn:aws:lambda:us-east-1:895013772455:function:hcrawl-dev-archiveDownload
        - arn:aws:lambda:us-east-1:895013772455:function:hcrawl-dev-processHistory 
        - arn:aws:lambda:us-east-1:895013772455:function:hcrawl-dev-downloadMix

plugins:
  - serverless-offline
  - serverless-plugin-tracing

environment:
  DEV: dev
  APP: hcrawl

functions:
  downloadMix:
    handler: src/mix.download
    memorySize: 2048
    timeout: 15
    events:
      - http:
          path: mix/download
          method: post

    environment:
      BUCKET: hcrawl
    package:
      exclude:
        - node_modules/cheerio/**
        - node_modules/axios/**

  archiveRequest:
    handler: src/archive.request
    memorySize: 256
    timeout: 6
    events:
      - http:
          path: archive/request
          method: get
    package:
      exclude:
        - node_modules/puppeteer-core/**
        - node_modules/chrome-aws-lambda/**
        - node_modules/cheerio/**
        - node_modules/axios/**

  archiveDownload:
    handler: src/archive.download
    timeout: 6
    events:
      - http:
          path: archive/download
          method: get
    environment:
      BUCKET: hcrawl
    package:
      exclude:
        - node_modules/puppeteer-core/**
        - node_modules/chrome-aws-lambda/**
        - node_modules/cheerio/**
        - node_modules/axios/**

  processHistory:
    handler: src/history.process
    timeout: 15
    package:
      exclude:
        - node_modules/puppeteer-core/**
        - node_modules/chrome-aws-lambda/**