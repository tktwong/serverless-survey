service: products-service
provider:
  name: aws
  runtime: nodejs12.x
  stage: test
  region: ap-southeast-2
  environment:
    #APP_SECRET: ${file(./config.yml):${self:custom.stage}.APP_SECRET}
    DB_PREFIX: dev #${file(./config.yml):${self:custom.stage}.DB_PREFIX}

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  graphql:
    handler: index.product
    events:
      - http:
          path: "{proxy+}"
          method: any
          cors: true

custom:
  dynamodb:
  # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - test
    DB_PREFIX:
      - dev #${file(./config.yml):${self:custom.stage}.DB_PREFIX}
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: false
      seed: false
      convertEmptyValues: true
    seed:
      domain:
        sources:
          - table: dev-user
            sources: [./migrations/user-seed.json]
          #- table: dev-user
          #  sources: [./migrations/user-seed.json]
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true

resources:
