service: demo-hack-lambda

# The `provider` block defines where your service will be deployed
provider:
  name: aws
  runtime: nodejs6.10
  region: eu-central-1

# The `functions` block defines what code to deploy
functions:
  slack-chat:
    name: slack-chat
    handler: handler.handler
    role: SlackChatRole
    timeout: 30
    memorySize: 256
    events:
      - http:
          path: slack-poster
          method: post
          cors: true
    environment:
      WEBHOOK: 'https://hooks.slack.com/services/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'
      DYNAMODB_TABLE: 'slack-messages'

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: username
            AttributeType: S
          -
            AttributeName: timestamp
            AttributeType: N
        KeySchema:
          -
            AttributeName: username
            KeyType: HASH
          -
            AttributeName: timestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: slack-messages
    SlackChatRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: SlackChatRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action: sts:AssumeRole
        Policies:
          - PolicyName: SlackChatRolePolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
              - Effect: Allow
                Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
                Resource: {'Fn::Join': [':', ['arn:aws:logs', {Ref: 'AWS::Region'}, {Ref: 'AWS::AccountId'}, 'log-group:/aws/lambda/*:*:*']]}
              - Effect: Allow
                Action:
                - dynamodb:*
                Resource: "arn:aws:dynamodb:eu-central-1:358293414627:table/slack-messages"
