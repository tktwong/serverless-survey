functions:
  addToDoList:
    handler: api/todolist_addnewitem.addnew
    memorySize: 256
    description: Add new item to todolist.
    events:
      - http: 
          path: todolist
          method: post

  listToDoListItems:
    handler: api/todolist_getitems.list
    memorySize: 128
    description: Get all Items
    events:
      - http: 
          path: todolist
          method: get  

  listToDoListItem:
    handler: api/todolist_getitems.get
    events:
      - http:
          path: todolist/{id}
          method: get

  deleteToDoListItem:
    handler: api/todolist_deleteitem.delete
    events:
      - http:
          path: todolist/{id}
          method: delete


  updateToDoListItem:
    handler: api/todolist_updateitem.update
    events:
      - http:
          path: todolist/{id}
          method: put

