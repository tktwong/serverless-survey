service: crud-SG

provider:
  name: aws
  runtime: nodejs4.3
  region: ap-southeast-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - lambda:InvokeFunction
      Resource: "*"

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: readings
          method: post
          cors: true
  readAll:
    handler: handler.readAll
    events:
      - http:
          path: readings
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      - http:
          path: readings
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: readings
          method: delete
          cors: true

  plot:
    handler: handler.plot
    events:
      - http:
          path: readings/plot
          method: get
          cors: true

resources:
  Resources:
    ReadingsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          -
            AttributeName: sensor_id
            AttributeType: S
          - 
            AttributeName: published_at
            AttributeType: N

        KeySchema:
          -
            AttributeName: sensor_id
            KeyType: HASH
          -  
            AttributeName: published_at
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 80
          WriteCapacityUnits: 10
        TableName: 'readings'
