service: uptime-monitoring

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'ap-northeast-1'}
  profile: ${self:custom.config.aws_profile}
  memorySize: 128
  timeout: 8
  logRetentionInDays: 30
  environment:
    VERSION: ${self:custom.package.version}
  iamRoleStatements:
    - Effect: Allow
      Resource:
        Fn::GetAtt: [DDBTable, Arn]
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem

plugins:
  - serverless-prune-plugin
  - serverless-webpack

custom:
  package: ${file(./package.json)}
  config: ${file(./config.yml)}
  webpack:
    packager: 'yarn'
  prune:
    automatic: true
    number: 5

functions:
  main:
    handler: handler.main
    environment:
      targetEndpoint: ${self:custom.config.target_endpoint}
      slackWebhookUrl: ${self:custom.config.slack_webhook_url}
      dynamoDBTable: ${self:custom.config.dynamo_db_table}-${opt:stage, 'dev'}
    events:
      - schedule: rate(5 minutes)

resources:
  Resources:
    DDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.config.dynamo_db_table}-${opt:stage, 'dev'}
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
