 # NOTE: update this with your service name
service: keybase-bot-serverless

provider:
  name: aws
  runtime: nodejs10.x
  region: us-east-1 # set your desired region here

  environment:
    KB_USERNAME: bot_username
    KB_PAPERKEY: very cool paper key
    KB_TARGET_USER: your_username

functions:
  notify:
    handler: src/handler.notify
    include:
      - bin/keybase
      - src
      - node_modules
      - package.json

