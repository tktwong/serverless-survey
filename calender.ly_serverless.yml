# generated by @ng-toolkit/serverless
service: marketing-dev-calendarly

plugins:
  - serverless-domain-manager
  - serverless-apigw-binary

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 192
  timeout: 10
  stage: production
  region: eu-west-1
  deploymentBucket:
    name: marketing.dev.calendar.ly



package:
  exclude:
   - src/**
   - node_modules/**
   - firebug-lite/**
   - e2e/**
   - coverage/**
   - '!node_modules/aws-serverless-express/**'
   - '!node_modules/binary-case/**'
   - '!node_modules/type-is/**'
   - '!node_modules/media-typer/**'
   - '!node_modules/mime-types/**'
   - '!node_modules/mime-db/**'

custom:
  customDomain:
    domainName: marketing.dev.calendar.ly
    stage: ${opt:stage, self:provider.stage}
    basePath: ''
    certificateName: 'calendar.ly'
    createRoute53Record: true
    endpointType: 'regional'
  apigwBinary:
    types:
      - '*/*'

functions:
  api:
    handler: lambda.universal
    events:
      - http: ANY {proxy+}
      - http: ANY /