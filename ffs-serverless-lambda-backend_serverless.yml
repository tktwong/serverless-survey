service: ffs-backend

package:
  individually: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
  stage: dev
  region: eu-west-2

custom:
  webpackIncludeModules: true # enable auto including modules

functions:
  longLink:
    handler: longLink.handler
    events:
      - http:
          method: POST
          path: longlink
          cors: true
  getArticlesOrCommentsByArticleId:
    handler: getArticlesOrCommentsByArticleId.handler
    events:
      - http:
          method: GET
          path: home
          cors: true
      - http:
          method: GET
          path: articles/{article_id}
          cors: true
    vpc:
      securityGroupIds:
        - sg-43c84a2a
      subnetIds:
        - subnet-cb56b486
        - subnet-1f38f364
  getDomainsOrArticlesByDomainId:
    handler: getDomainsOrArticlesByDomainId.handler
    events:
      - http:
          method: GET
          path: getUrlAndScore
          cors: true
      - http:
          method: GET
          path: domains/{domain_id}
          cors: true
    vpc:
      securityGroupIds:
        - sg-43c84a2a
      subnetIds:
        - subnet-cb56b486
        - subnet-1f38f364
  postArticle:
    handler: postArticle.handler
    events:
      - http:
          method: POST
          path: articles
          cors: true
    vpc:
      securityGroupIds:
        - sg-43c84a2a
      subnetIds:
        - subnet-cb56b486
        - subnet-1f38f364
  changeCommentVotes:
    handler: changeCommentVotes.handler
    events:
      - http:
          method: PUT
          path: comments
          cors: true
    vpc:
      securityGroupIds:
        - sg-43c84a2a
      subnetIds:
        - subnet-cb56b486
        - subnet-1f38f364
  postComment:
    handler: postComment.handler
    events:
      - http:
          method: POST
          path: comments
          cors: true
    vpc:
      securityGroupIds:
        - sg-43c84a2a
      subnetIds:
        - subnet-cb56b486
        - subnet-1f38f364
  searchData:
    handler: searchData.handler
    events:
      - http:
          method: GET
          path: search-data
          cors: true
    vpc:
      securityGroupIds:
        - sg-43c84a2a
      subnetIds:
        - subnet-cb56b486
        - subnet-1f38f364