
service: exampleservice

provider:
  name: aws
  runtime: dotnetcore2.1
  region: eu-west-1
  
package:
  artifact: bin/release/netcoreapp2.1/deploy-package.zip

functions:
  api:
    handler: exampleservice::exampleservice.LambdaEntryPoint::FunctionHandlerAsync
    events:
     - http:
         path: /{proxy+}
         method: ANY