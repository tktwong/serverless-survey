service: lambda-av-scan
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

package:
  artifact: ../lambda-av.zip

provider:
  name: aws
  runtime: python3.7
  stage: prod
  region: ap-southeast-2
  iamRoleStatements:
    - Sid: WriteCloudWatchLogs
      Effect: Allow
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"
    - Sid: s3AntiVirusScan
      Effect: Allow
      Action:
        - s3:GetObject
        - s3:GetObjectTagging
        - s3:GetObjectVersion
        - s3:PutObjectTagging
        - s3:PutObjectVersionTagging
      Resource:
        - arn:aws:s3:::getsidekicker.com-sensitive/*
        - arn:aws:s3:::getsidekicker.com-public/*
    - Sid: s3AntiVirusDefinitions
      Action:
        - s3:GetObject
        - s3:GetObjectTagging
      Effect: Allow
      Resource:
        - arn:aws:s3:::sidekicker-av-definition/*
    - Sid: kmsDecrypt
      Effect: Allow
      Action:
        - kms:Decrypt
      Resource:
        - arn:aws:s3:::getsidekicker.com-sensitive/*
    - Sid: snsPublish
      Effect: Allow
      Action:
        - sns:Publish
      Resource:
        - arn:aws:sns:ap-southeast-2:523351685636:slack_server_monitoring
        - arn:aws:sns:ap-southeast-2:523351685636:slack_server_monitoring
    - Sid: s3HeadObject
      Effect: Allow
      Action: s3:ListBucket
      Resource:
        - arn:aws:s3:::sidekicker-av-definition/*
        - arn:aws:s3:::sidekicker-av-definition
#
# you can define service wide environment variables here
#  environment:
#    variable1: value1

functions:
  bucket-antivirus-scan:
    handler: scan.lambda_handler
    name: ${self:provider.stage, 'prod'}-bucket-av-scan
    description: This function performs scan of the S3 objects using ClamAV.
    memorySize: 1536
    timeout: 360
    environment:
      AV_DEFINITION_S3_BUCKET: sidekicker-av-definition
      AV_STATUS_SNS_ARN: arn:aws:sns:ap-southeast-2:523351685636:slack_server_monitoring
      AV_STATUS_SNS_PUBLISH_CLEAN: False
    events:
      - s3:
          bucket: getsidekicker.com-sensitive
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: av-test/
