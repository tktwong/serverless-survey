service:
  name: shk-ln

plugins:
  - serverless-webpack
  - serverless-prune-plugin
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x

  region: ap-northeast-2
  memorySize: 128

custom:
  prune:
    automatic: true
    number: 3

functions:
  index:
    handler: handler.index
    events:
      - http:
          method: get
          path: /
  link:
    handler: handler.link
    events:
      - http:
          method: get
          path: /{link_id}
