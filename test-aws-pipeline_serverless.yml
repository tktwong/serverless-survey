service:
  name: jenkins-kinx

provider:
  name: aws
  role: arn:aws:iam::263537795169:role/kbtg-kinx-lambda
  runtime: java8
  memorySize: 128 # Overwrite the default memory size. Default is 1024
  stage: dev
  region: ap-southeast-1

  profile: kinx-dev
  stackName: jenkins-kinx-${self:provider.stage}-stack # Use a custom name for the CloudFormation stack
  apiName: jenkins-kinx-api-${self:provider.stage} # Use a custom name for the API Gateway API
  description: API for call function test
  deploymentBucket:
    name: kinx-app-deployment-${self:provider.stage} # Deployment bucket name. Default is generated by the framework
    serverSideEncryption: AES256 # when using server-side encryption

package:
  artifact: build/distributions/test-1.0-SNAPSHOT.zip

functions:
  get-jenkins-dev-message:
    handler: com.poramin.aws.TeatHandler::handleRequest
    description: Function for test
    events:
      - http:
          path: /
          method: get
          cors: true
    timeout: 30 # optional, in seconds, default is 6
