    
service: {{cookiecutter.git_repo_name}}
package:
  individually: true
provider:
  name: aws
  runtime: go1.x
  region: ${env:AWS_REGION}
  stage: ${env:ENV}

functions:
  echo:
    package:
      artifact: bin/echo.zip
    handler: bin/echo
    description: returns the value of environment variable ECHO_MESSAGE
    memorySize: 128
    environment:
      ECHO_MESSAGE: ${env:ECHO_MESSAGE}
    events:
      - http:
          path: echo
          method: get