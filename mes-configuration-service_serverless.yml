service: mes-configuration-service

provider:
  name: aws
  runtime: nodejs8.10

package:
  individually: true

functions:
  getConfiguration:
    handler: src/functions/getConfiguration/framework/handler.handler
    events:
      - http:
          path: 'configuration/{scope}'
          method: get

custom:
  webpack:
    webpackConfig: 'webpack-sls-offline.config.js'

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-webpack
