service: ${env:SERVICE_NAME}
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: ${env:RUNTIME}
  endpointType: ${env:ENDPOINT_TYPE}
  profile: ${env:APP_NAME}

  # you can overwrite defaults here
  stage: ${opt:stage, dev}
  region: ${opt:region, eu-west-1}
  environment:
    ENVIRONMENT: ${opt:stage, self:provider.stage}
    REGION: ${opt:region, eu-west-1}
    FROM_ADDRESS: ${env:FROM_ADDRESS}
    CONFIG_SET: ${env:CONFIG_SET}

  apiGateway:
    shouldStartNameWithService: true

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - lambda:InvokeFunction
        - kms:Encrypt
        - kms:Decrypt
        - kms:ReEncrypt*
        - kms:GenerateDataKey*
        - kms:DescribeKey
      Resource: "*"
    - Effect: "Allow"
      Action:
        - ses:SendEmail
        - ses:SendTemplatedEmail
        - ses:SendBulkTemplatedEmail
      Resource: "*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
package:
  individually: true

functions:
  sendRequestMessage:
    handler: handler.sendRequestMessage
    events:
      - http:
          path: sendRequestMessage
          method: post
          cors: true
    environment:
      TEMPLATE_NAME: "Request"

  sendSubscriptionMessage:
    handler: handler.sendSubscriptionMessage
    events:
      - http:
          path: sendSubscriptionMessage
          method: post
          cors: true
    environment:
      TEMPLATE_NAME: "Subscription"

  sendPromotionMessage:
    handler: handler.sendPromotionMessage
    events:
      - http:
          path: sendPromotionMessage
          method: post
          cors: true
          authorizer: aws_iam
    environment:
      TEMPLATE_NAME: "Promotion"

# you can add CloudFormation resource templates here
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
#  Outputs:
#     NewOutput:
#       Description: "Description for the output"
#       Value: "Some output value"

plugins:
  - serverless-domain-manager
  - serverless-offline
  - serverless-dotenv-plugin

custom:
  dotenv:
    include:
      - APP_NAME
      - SERVICE_NAME
  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: ${env:API_DOMAIN}
    dev: ${self:custom.stage}-${env:API_DOMAIN}
  customDomain:
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: ${env:BASE_PATH}
    stage: ${self:custom.stage}
    certificateName: ${env:CERTIFICATE_NAME}
    hostedZoneId: ${env:HOSTED_ZONE_ID}
    createRoute53Record: true
    endpointType: ${env:ENDPOINT_TYPE}
    securityPolicy: ${env:SECURITY_POLICY}
    apiType: ${env:API_TYPE}