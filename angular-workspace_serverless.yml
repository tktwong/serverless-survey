# generated by @ng-toolkit/serverless
service: angular-universal

plugins:
  - serverless-apigw-binary

provider:
  name: aws
  runtime: nodejs6.10
  memorySize: 192
  timeout: 10
  stage: production
  region: eu-west-1

package:
  exclude:
   - node_modules/**
   - src/**
   - firebug-lite/**
   - e2e/**
   - coverage/**
   - '!node_modules/aws-serverless-express/**'
   - '!node_modules/binary-case/**'
   - '!node_modules/type-is/**'
   - '!node_modules/media-typer/**'
   - '!node_modules/mime-types/**'
   - '!node_modules/mime-db/**'
   - '!node_modules/lambda/**'

custom:
  apigwBinary:
    types:
      - '*/*'

functions:
  connect-built-in-site:
    handler: '@server-side/connect-built-in-site/lambda.universal'
    events:
      - http: ANY {proxy+}
      - http: ANY /
  connect-web:
    handler: '@server-side/connect-web/lambda.universal'
    events:
      - http: ANY {proxy+}
      - http: ANY /
