service: sfn-scraper

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:PubObject"
        - "s3:GetObject*"
        - "s3:PutBucketNotification"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::${env:CT_BUCKET}/*"
  
functions:
  scrape:
    handler: scrape.handleS3Event
    events:
      - existingS3:
          bucket: ${env:CT_BUCKET}
          events: 
            - s3:ObjectCreated:*

plugins:
- serverless-plugin-existing-s3

