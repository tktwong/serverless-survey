service: aws-lambda-serverless-tutorial

#app: your-app-name
#tenant: your-tenant-name

plugins:
  - serverless-pseudo-parameters

custom:
  bucketName: 'bucket'

provider:
  name: aws
  runtime: java8
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  apiName: aws-lambda-serverless-tutorial
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource: "*"
  environment:
    BUCKET_NAME: ${self:custom.bucketName}

package:
  artifact: build/libs/aws-lambda-serverless-tutorial-1.0.jar

functions:
  hello:
    handler: com.serverless.Handler::handleRequest
    events:
      #      - schedule:
