      #          rate: rate(5 minutes)
      #          enabled: true
      #          input:
      #            warmer: true
      #            concurrency: 1
      - s3:
          bucket: ${self:custom.bucketName}
          event: s3:ObjectCreated:*
          rules:
            - suffix: .tsv


