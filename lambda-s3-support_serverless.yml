service: s3-inventory-copy

package:
  individually: false
  exclude:
    - '**'
  include:
    - 'src/lambda.py'

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: ap-southeast-2

functions:
  s3event-trigger:
    handler: src/lambda.s3event_lambda_handler
    events:
      - s3:
          bucket: test-bucket
          event: s3:ObjectCreated:*
          existing: false


  s3batch-processor:
    handler: src/lambda.s3batch_lambda_handler
