functions:
  crawler:
    description: Simple-minded web crawler with limit
    handler: crawler.main
    memorySize: 256 
    reservedConcurrency: 5
    timeout: 60
    events:
      - sqs:
          arn: ${param:queue}
          batchSize: 1
          
  prover:
    description: Prove async fitness
    handler: prover.main
    memorySize: 128 
    reservedConcurrency: 1
    timeout: 60
    events:
      - sqs:
          arn: ${param:queue}
          batchSize: 1


