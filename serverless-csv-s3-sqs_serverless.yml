service: serverless-csv-sqs

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
        - "sqs:*"
      Resource: "*"
  deploymentBucket:
    name: bucket-app-deployment

plugins:
  - serverless-layers

custom:
  serverless-layers:
    dependenciesPath: ./package.json

functions:
  read-csv:
      name: read-csv-prd
      description: "Lambda que lÃª um csv no bucket"
      handler: src/read-csv/handler.readCSV
      memorySize: 1024
      timeout: 120
      events:
        - s3:
            bucket: bucket-app-orders
            event: s3:ObjectCreated:*
            rules:
              - prefix: uploads/
              - suffix: .csv
