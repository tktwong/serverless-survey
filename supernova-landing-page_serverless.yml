type: landing-page

components:
  myNetlifySite:
    type: netlify-site
    inputs:
      netlifyApiToken: ${NETLIFY_API_TOKEN}
      githubApiToken: ${GITHUB_API_TOKEN}
      siteName: supernova-landing-page.netlify.com
      siteDomain: landing.supernova-eg.com
      siteRepo: https://github.com/serverless/netlify-landing-page
      siteBuildCommand: npm run build
      siteBuildDirectory: build
      siteRepoBranch: main
      siteRepoAllowedBranches:
        - main