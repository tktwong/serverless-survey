service: aws-nodejs # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs4.3
  region: us-west-2

functions:
  webhookAuthorization:
    handler: handler.authorization
    events:
    - http:
        path: webhook
        method: get
  webhookExecute:
    handler: webhook.execute
    events:
    - http:
        path: webhook
        method: post

