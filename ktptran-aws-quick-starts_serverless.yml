service: serverless-crud-api

provider:
  name: aws
  runtime: python3.8
  region: us-west-2
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: src/create.handler
    events:
      - http:
          path: /v1/todo
          method: POST
          cors: true

  list:
    handler: src/list.handler
    events:
      - http:
          path: /v1/todo/
          method: GET
          cors: true

  get:
    handler: src/get.handler
    events:
      - http:
          path: /v1/todo/{id}
          method: GET
          cors: true

  update:
    handler: src/update.handler
    events:
      - http:
          path: /v1/todo/{id}
          method: PUT
          cors: true

  delete:
    handler: src/delete.handler
    events:
      - http:
          path: /v1/todo/{id}
          method: DELETE
          cors: true

resources:
  Resources:
    TodoDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
