service: user-management-service

provider:
  name: aws
  runtime: nodejs8.10
  profile: infusion-workshop
  stage: ${env:USERNAME, env:USER}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
      Resource:
        Fn::GetAtt:
          - Table
          - Arn
  environment:
    TABLE_NAME:
      Ref: Table

functions:
  addUser:
    handler: addUser.handler
    events:
      - http:
          path: users/{id}
          method: put
  deleteUser:
    handler: deleteUser.handler
    events:
      - http:
          path: users/{id}
          method: delete
  getUser:
    handler: getUser.handler
    events:
      - http:
          path: users/{id}
          method: get

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

