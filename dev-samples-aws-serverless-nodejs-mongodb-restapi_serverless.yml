service: listmaker

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  # environment:
  #     MONGO_USER: ${self:custom.secrets.MONGO_USER}
  #     MONGO_PWD: ${self:custom.secrets.MONGO_PWD}
  #     MONGO_CLUSTER: ${self:custom.secrets.MONGO_CLUSTER}
  #     MONGO_DB: ${self:custom.secrets.MONGO_DB}

functions:
  products:
    handler: api/products.server
    memorySize: 128
    events: 
      - http: 
          path: /
          method: ANY
          cors: true
      - http: # all routes get proxied to the Express router
          path: /{proxy+}
          method: ANY
          cors: true

#custom:
#   secrets: ${file(secrets.${opt:stage, self:provider.stage}.yml)}

plugins:
  - serverless-offline
#  - serverless-secrets-plugin
  

