service: frontend-local-improv
provider:
  name: aws
  region: eu-west-1
  runtime: nodejs12.x

functions:
  suggestion:
    handler: handler.app
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          method: get
          path: suggestion  
          cors: true
      - http:
          method: get
          path: suggestion/{id}  
          cors: true
      - http:
          method: get
          path: types  
          cors: true
      - http:
          method: put
          path: suggestion/{id}
          cors: true
      - http:
          method: post
          path: suggestion
          cors: true
      - http:
          method: delete
          path: suggestion/{id}
          cors: true