functions:
  get-index:
    handler: functions/get-index.handler
    events:
      - http:
          path: /
          method: get
    environment:
        restaurants_api:
          Fn::Join:
            - ''
            - - "https://"
              - Ref: ApiGatewayRestApi
              - ".execute-api.${opt:region}.amazonaws.com/${opt:stage}/restaurants"
        cognito_user_pool_id: ${ssm:/workshop-hkalinow/dev/cognito_user_pool_id}
        cognito_client_id: ${ssm:/workshop-hkalinow/dev/cognito_web_client_id}
  get-restaurants:
    handler: functions/get-restaurants.handler
    events:
      - http:
          path: /restaurants/
          method: get
          authorizer: aws_iam
    environment:
      restaurants_table: ${ssm:/workshop-hkalinow/dev/table_name}
  search-restaurants:
    handler: functions/search-restaurants.handler
    events:
      - http:
          path: /restaurants/search/
          method: post
          authorizer:
            arn: arn:aws:cognito-idp:#{AWS::Region}:#{AWS::AccountId}:userpool/us-east-1_je6UQ5CcC
    environment:
      restaurants_table: ${ssm:/workshop-hkalinow/dev/table_name}

