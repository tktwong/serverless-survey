service: my-airsofia-check

provider:
  name: aws
  profile: serverless-cli
  runtime: nodejs10.x
  region: eu-west-1

  stage: ${opt:stage, 'dev'}
  environment: ${file(env.yml):${self:provider.stage}}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        # - "Fn::GetAtt": [ CheckTable, Arn ] #  long YAML form
        - !GetAtt CheckTable.Arn   #  short YAML form
    - Effect: "Allow"
      Action:
        - "ses:SendEmail"
      Resource: ["*"]

package:
  # excludeDevDependencies: true  # this already true by default
  exclude:
    - __tests__/**
    - .vscode/**
    - mock/**
    - .editorconfig
    - .eslintrc
    - env.yml
    - package-lock.json
    - package.json

functions:
  check:
    handler: handler.check
    timeout: 30 # optional, in seconds, default is 6
    events:
      # - http:
      #     path: check
      #     method: get
      # - schedule: rate(10 minutes)
      # - schedule: rate(1 hour)
      # - schedule: cron(0/30 7-20 ? * MON-FRI *) # Run every 30 minutes between 7:00am and 7:30pm (UTC) Mon-Fri
      #             cron(Minutes Hours Day-of-month Month Day-of-week Year)
      
      # On each day the first scheduled check will ALWAYS notify
      # later subsequent checks will notify ONLY on change

      # SUMMER
      # - schedule:
      #     rate: cron(0 6 ? * * *) # Run every at 7:00am (UTC) every day
      #     input:  # this input will be the received 'event' in the handler, so can be checked with 'event.always === true'
      #       always: true 
      # - schedule: cron(30 6 ? * * *) # Run every at 7:00am (UTC) every day
      # - schedule: cron(0/30 7-19 ? * * *) # Run every 30 minutes between 8:00am and 7:30pm (UTC) every day
      
      # WINTER
      - schedule:
          rate: cron(30 5 ? * * *) # Run every at 7:00am (UTC) every day
          input:  # this input will be the received 'event' in the handler, so can be checked with 'event.always === true'
            always: true 
      - schedule: cron(0/30 6-18 ? * * *) # Run every 30 minutes between 8:00am and 7:30pm (UTC) every day
      
    environment:
      # Ref of a DynamoDB Table returns its name
      # AWS_DYNAMODB_CHECK: { Ref: CheckTable }  #  long YAML form
      AWS_DYNAMODB_CHECK: !Ref CheckTable #  short YAML form
          
   
resources:
  Resources:
    CheckTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
