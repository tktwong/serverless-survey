# Welcome to Serverless!

service: papa-johns-sheese-bot

provider:
  name: aws
  stage: dev
  runtime: nodejs8.10
  memorySize: 256
  timeout: 90
  region: eu-west-1
 
functions:
  papa-stores:
    handler: run.handler
    environment:
      DEBUG: 0
    events:
      - schedule:
          rate: rate(4 hours)
          enabled: true

package:
  artifact: ./package.zip
  
plugins:
  - serverless-hooks-plugin

custom:
  hooks:
    package:initialize:
      - npm run package
