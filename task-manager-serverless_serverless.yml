service: sample-app
provider:
  name: aws
  runtime: nodejs10.x
  AutoPublishAlias: live
  stage: prod
  region: ap-south-1
  memorySize: 128 
functions:
  app:
    handler: app/app.handler
    events: 
      - http: 
          path: /
          method: ANY
          cors: true
      - http: 
          path: /{proxy+}
          method: ANY
          cors: true
