provider:
  name: aws
  runtime: python3.7
  profile: ${file(config.${self:provider.stage}.json):post_to_slack.profile}
  region: us-east-1
  stage: dev
  environment:
    SLACK_URL: ${file(config.${self:provider.stage}.json):post_to_slack.slack_url}

