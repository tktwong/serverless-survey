functions:
  post-to-slack:
    handler: handler.post_to_slack
    description: Called by AWS Service events to post to slack
    events:
      - s3:
          bucket: ${file(config.${self:provider.stage}.json):post_to_slack.s3_bucket}
          event: s3:ObjectCreated:*
      - s3:
          bucket: ${file(config.${self:provider.stage}.json):post_to_slack.s3_bucket}
          event: s3:ObjectRemoved:*


